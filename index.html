<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        :root {
            --dark-blue: #1C2D4A;
            --mid-blue: #2F4E7B;
            --light-bg: #F4F6FA;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: var(--light-bg);
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- ARKAPLAN VİDEO --- */
        #bg-video {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(1px) brightness(0.55);
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ (GÜNCELLENDİ) --- */
        .page-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            padding-bottom: 50px;
            box-sizing: border-box;
            
            /* Animasyon süresi ve yumuşaklığı */
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0;
            pointer-events: none;
        }

        /* --- ANA SAYFA --- */
        #home {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0) scale(1); /* Başlangıçta tam ortada ve normal boyutta */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* EFEKT 1: Videolara giderken Ana Sayfa (Sağa Kay + Büyü + Silin) */
        #home.slide-out-right {
            transform: translateX(80%) scale(1.3) !important;
            opacity: 0;
        }

        /* EFEKT 2: Görsellere giderken Ana Sayfa (Sola Kay + Büyü + Silin) */
        #home.slide-out-left {
            transform: translateX(-80%) scale(1.3) !important;
            opacity: 0;
        }

        /* --- İÇERİK SAYFALARI BAŞLANGIÇ POZİSYONLARI --- */
        
        /* Video Sayfası: Solda bekler */
        #videos {
            transform: translateX(-100%);
        }

        /* Görsel Sayfası: Sağda bekler */
        #images {
            transform: translateX(100%);
        }

        /* Aktif olunca merkeze gelme sınıfı */
        .page-section.active {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0) !important; /* Her zaman merkeze gel */
            z-index: 20;
        }


        /* --- DİĞER TASARIM ÖGELERİ (KUTULAR, METİNLER) --- */
        .hero {
            text-align: center;
            padding-top: 100px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            color: var(--white);
            text-shadow: 0px 2px 6px rgba(0,0,0,0.4);
        }
        .hero h2 {
            font-size: 22px;
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
            color: var(--white);
        }

        .section-boxes {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 80px;
            padding: 20px;
            perspective: 1200px;
        }

        .big-box {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 50px 80px;
            border-radius: 20px;
            font-size: 32px;
            border: none;
            box-shadow: 0 0 18px rgba(255, 255, 255, 0.25);
            color: var(--white);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s;
            user-select: none;
            font-weight: 500;
            transform-style: preserve-3d;
        }

        .big-box:hover {
            background: var(--white);
            color: var(--dark-blue);
            transform: scale(1.06);
            box-shadow: 0 0 28px rgba(255, 255, 255, 0.45);
        }

        /* Padding ayarları */
        #videos, #images {
            padding-top: 40px; 
            padding-left: 10%;
            padding-right: 10%;
        }

        /* Geri butonu */
        .back-btn {
            font-size: 18px;
            margin-bottom: 20px;
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .back-btn:hover {
            background: var(--white);
            color: var(--dark-blue);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        .video-grid video {
            width: 100%;
            border-radius: 14px;
            cursor: pointer;
            background: #000;
            transition: 0.3s;
            border: 3px solid rgba(255,255,255,0.4);
        }
        .video-grid video:hover {
            transform: scale(1.03);
            border-color: var(--white);
        }

        /* Görsel Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            border: 3px solid rgba(255,255,255,0.4);
        }
        .image-grid img:hover {
            transform: scale(1.05);
            border-color: var(--white);
        }

        .sub-title {
            margin-top: 40px;
            font-size: 28px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .section-boxes { flex-direction: column; align-items: center; }
            .page-section { padding-left: 20px; padding-right: 20px; }
            .hero h1 { font-size: 36px; }
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div id="home" class="page-section">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>

        <div class="section-boxes">
            <div class="big-box" onclick="goToVideos()">Video Çalışmalarım</div>
            <div class="big-box" onclick="goToImages()">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Video Çalışmalarım</h1>

        <div class="video-grid">
            <div><video muted preload="none" src="videos/video1.mp4"></video></div>
            <div><video muted preload="none" src="videos/video2.mp4"></video></div>
        </div>

        <h2 class="sub-title">Program Ekran Görüntüleri</h2>
        <div class="image-grid">
            <img src="images/ss1.jpg">
            <img src="images/ss2.jpg">
        </div>
    </div>

    <div id="images" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Görsel Çalışmalarım</h1>

        <div class="image-grid">
            <img src="images/img1.jpg">
            <img src="images/img2.jpg">
            <img src="images/img3.jpg">
        </div>
    </div>

    <script>
    // 3D KUTU EFEKTİ
    document.querySelectorAll(".big-box").forEach(card => {
        card.addEventListener("mousemove", e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;  
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / 12) * -1;
            const rotateY = (x - centerX) / 12;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
        });
        card.addEventListener("mouseleave", () => {
            card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
        });
    });

    // --- YENİ GEÇİŞ MANTIĞI ---

    function goToVideos() {
        const home = document.getElementById("home");
        const videos = document.getElementById("videos");

        // 1. Ana sayfa SAĞA kayarak, büyüyerek silinsin
        home.classList.add("slide-out-right");

        // 2. Video sayfası SOLDAN merkeze gelsin
        videos.classList.add("active");
        
        window.scrollTo(0,0);
    }

    function goToImages() {
        const home = document.getElementById("home");
        const images = document.getElementById("images");

        // 1. Ana sayfa SOLA kayarak, büyüyerek silinsin
        home.classList.add("slide-out-left");

        // 2. Görsel sayfası SAĞDAN merkeze gelsin
        images.classList.add("active");

        window.scrollTo(0,0);
    }

    function goHome() {
        const home = document.getElementById("home");
        
        // Aktif olan alt sayfayı bul ve gizle (kendi tarafına geri döner)
        document.querySelectorAll('.page-section.active').forEach(sec => {
            sec.classList.remove("active");
        });

        // Ana sayfayı temizle (efektleri kaldırıp merkeze getir)
        home.classList.remove("slide-out-right");
        home.classList.remove("slide-out-left");
    }

    // VİDEO OYNATMA
    document.querySelectorAll("video:not(#bg-video)").forEach(video => {
        video.addEventListener("mouseenter", () => {
            video.play();
        });
        video.addEventListener("mouseleave", () => {
            video.pause();
            video.currentTime = 0;
        });
        video.addEventListener("click", () => {
            if (video.requestFullscreen) video.requestFullscreen();
            else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            video.play();
        });
    });

    // GÖRSEL BÜYÜTME
    document.querySelectorAll("img").forEach(img => {
        img.addEventListener("click", () => {
            const w = window.open("", "_blank");
            w.document.write(`
                <body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh;">
                    <img src="${img.src}" style="max-width:100%;max-height:100%;object-fit:contain;">
                </body>
            `);
        });
    });
    </script>

</body>
</html>
