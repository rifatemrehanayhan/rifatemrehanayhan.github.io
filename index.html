<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        #particle-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #000; /* Saf siyah arka plan */
        }

        :root {
            --white: #ffffff;
            --accent-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: #F4F6FA;
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ --- */
        .page-section {
            position: absolute; top: 0; left: 0;
            width: 100%; min-height: 100vh;
            padding-bottom: 100px;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0; pointer-events: none;
        }

        #home { opacity: 1; pointer-events: all; transform: translateX(0) scale(1); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #home.slide-out-right { transform: translateX(80%) scale(1.3) !important; opacity: 0; }
        #home.slide-out-left { transform: translateX(-80%) scale(1.3) !important; opacity: 0; }
        #videos { transform: translateX(-100%); }
        #images { transform: translateX(100%); }
        .page-section.active { opacity: 1; pointer-events: all; transform: translateX(0) !important; z-index: 20; }

        /* --- TASARIM ÖGELERİ --- */
        .hero { text-align: center; padding-top: 100px; pointer-events: none; user-select: none; }
        .hero h1 { font-size: 48px; font-weight: 600; margin: 0; color: var(--white); text-shadow: 0px 2px 10px rgba(0,0,0,0.8); }
        .hero h2 { font-size: 22px; font-weight: 300; opacity: 0.9; margin-top: 10px; color: var(--white); }
        
        .section-boxes { display: flex; justify-content: center; gap: 40px; margin-top: 80px; padding: 20px; perspective: 1200px; }
        .big-box { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); padding: 50px 80px; border-radius: 20px; font-size: 32px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 18px rgba(255, 255, 255, 0.1); color: var(--white); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s; user-select: none; font-weight: 500; transform-style: preserve-3d; }
        .big-box:hover { background: var(--white); color: #000; transform: scale(1.06); box-shadow: 0 0 28px rgba(255, 255, 255, 0.3); }
        
        #videos, #images { padding-top: 40px; padding-left: 8%; padding-right: 8%; }
        .back-btn { font-size: 18px; margin-bottom: 20px; display: inline-block; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2); }
        .back-btn:hover { background: var(--white); color: #000; }

        /* --- IZGARA YAPISI --- */
        .grid-layout { display: grid; gap: 25px; max-width: 1400px; margin: 0 auto; }
        .video-grid { grid-template-columns: repeat(5, 1fr); }
        .image-grid { grid-template-columns: repeat(3, 1fr); } 

        .item-wrapper {
            position: relative; width: 100%; height: 0; border-radius: 22px; overflow: hidden; cursor: pointer; background: #111; border: 2px solid rgba(255,255,255,0.1);
            --tx: 0px; --ty: 0px; transform: translate(var(--tx), var(--ty)) scale(1); transition: transform 0.1s linear, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .video-item { padding-bottom: 125%; }
        .image-item { padding-bottom: 56.25%; }

        .reveal { opacity: 0; transform: translateY(50px) scale(0.95); transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .reveal.visible { opacity: 1; transform: translateY(0) scale(1); }

        .item-wrapper:hover { transform: translate(var(--tx), var(--ty)) scale(1.04) !important; border-color: var(--white); box-shadow: 0 0 35px rgba(255, 255, 255, 0.4); z-index: 10; }
        .main-thumbnail { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; transition: transform 0.6s ease; }

        /* --- MODAL --- */
        #content-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); z-index: 10000; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; backdrop-filter: blur(15px); }
        .modal-content { position: relative; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 0 60px rgba(0, 0, 0, 0.8); width: 100%; transition: all 0.3s ease; height: 0; }
        .modal-content iframe, .modal-content img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; object-fit: contain; }
        .close-btn { position: absolute; top: 20px; right: 40px; color: var(--white); font-size: 50px; font-weight: 300; cursor: pointer; opacity: 0.8; transition: 0.2s; z-index: 10001; }
        
        .screenshot-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
        .screenshot-grid img { width: 100%; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 3px solid rgba(255,255,255,0.4); aspect-ratio: 16 / 9; object-fit: cover; }
        
        @media (max-width: 1024px) { .video-grid { grid-template-columns: repeat(2, 1fr); } .image-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .video-grid, .image-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <canvas id="particle-bg"></canvas>
    
    <div id="content-modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <div class="modal-content" id="modal-box" onclick="event.stopPropagation()">
            <div id="modal-content-container"></div>
        </div>
    </div>
    
    <div id="home" class="page-section">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>
        <div class="section-boxes">
            <div class="big-box" onclick="goToVideos()">Video Çalışmalarım</div>
            <div class="big-box" onclick="goToImages()">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Video Çalışmalarım</h1>
        <div class="grid-layout video-grid">
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689325', '16:9')"><img src="images/kuma-evetmihayirmi.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689168', '9:16')"><img src="images/hilaltufek.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1159228579', '9:16')"><img src="images/k7-5m.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689244', '16:9')"><img src="images/nesetertas.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689113', '16:9')"><img src="images/gelin-evetmihayirmi1.jpg" class="main-thumbnail"></div>
        </div>
    </div>

    <div id="images" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Görsel Çalışmalarım</h1>
        <div class="grid-layout image-grid">
            <div class="item-wrapper image-item reveal" onclick="openImageModal('images/thumbnails/1.jpg')"><img src="images/thumbnails/1.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper image-item reveal" onclick="openImageModal('images/thumbnails/2.jpg')"><img src="images/thumbnails/2.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper image-item reveal" onclick="openImageModal('images/thumbnails/3.jpg')"><img src="images/thumbnails/3.jpg" class="main-thumbnail"></div>
        </div>
    </div>

    <script>
    /* --- MODAL VE SAYFA YÖNETİMİ --- */
    const modal = document.getElementById('content-modal');
    const modalBox = document.getElementById('modal-box');
    const contentContainer = document.getElementById('modal-content-container');

    function openVideoModal(vimeoId, ratioString) {
        let paddingPercentage = 56.25; 
        if (ratioString === '9:16') paddingPercentage = 177.77; 
        else if (ratioString === '4:5') paddingPercentage = 125;
        modalBox.style.maxWidth = (ratioString === '9:16') ? '450px' : (ratioString === '4:5' ? '500px' : '1100px');
        modalBox.style.paddingBottom = paddingPercentage + '%';
        contentContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
    }

    function openImageModal(imgSrc) {
        modalBox.style.maxWidth = '1200px';
        modalBox.style.paddingBottom = '56.25%'; 
        contentContainer.innerHTML = `<img src="${imgSrc}">`;
        modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
    }

    function closeModal() { modal.style.display = 'none'; contentContainer.innerHTML = ''; document.body.style.overflow = 'auto'; }
    document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

    function goToVideos() { document.getElementById("home").classList.add("slide-out-right"); document.getElementById("videos").classList.add("active"); }
    function goToImages() { document.getElementById("home").classList.add("slide-out-left"); document.getElementById("images").classList.add("active"); }
    function goHome() {
        document.querySelectorAll('.page-section.active').forEach(sec => sec.classList.remove("active"));
        const home = document.getElementById("home"); home.classList.remove("slide-out-right", "slide-out-left");
    }

    /* ============================================================
       VİDEODAKİ "MAGNETIC GRID" PARÇACIK SİSTEMİ
       ============================================================ */

    const canvas = document.getElementById("particle-bg");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let mouse = { x: null, y: null, radius: 150 };

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.originX = x; // Geri döneceği nokta
            this.originY = y;
            this.size = 1.5;
            this.vx = 0;
            this.vy = 0;
            this.force = 0;
            this.angle = 0;
            this.distance = 0;
            this.friction = 0.9; // Sürtünme (durma hızı)
            this.ease = 0.12;    // Geri dönüş hızı (mıknatıs etkisi)
        }

        draw() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }

        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            this.distance = distance;

            if (distance < mouse.radius) {
                let force = (mouse.radius - distance) / mouse.radius;
                let angle = Math.atan2(dy, dx);
                this.vx -= Math.cos(angle) * force * 15; // Kaçma hızı
                this.vy -= Math.sin(angle) * force * 15;
            }

            // Orijinal noktaya geri çekilme kuvveti
            this.vx += (this.originX - this.x) * this.ease;
            this.vy += (this.originY - this.y) * this.ease;

            this.vx *= this.friction;
            this.vy *= this.friction;

            this.x += this.vx;
            this.y += this.vy;
        }
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        
        // Izgara aralığı (Videodaki yoğunluk için 30-35 idealdir)
        let gap = 35; 
        for (let y = 0; y < canvas.height; y += gap) {
            for (let x = 0; x < canvas.width; x += gap) {
                particles.push(new Particle(x, y));
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
        }
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        init();
    });

    init();
    animate();

    /* --- PARALLAX EFEKTİ (KUTULAR İÇİN) --- */
    document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        document.querySelectorAll('.item-wrapper').forEach(item => {
            item.style.setProperty('--tx', `${-x * 10}px`);
            item.style.setProperty('--ty', `${-y * 10}px`);
        });
    });

    document.querySelectorAll(".big-box").forEach(card => {
        card.addEventListener("mousemove", e => {
            const rect = card.getBoundingClientRect();
            const rotateX = ((e.clientY - rect.top - (rect.height / 2)) / 12) * -1;
            const rotateY = (e.clientX - rect.left - (rect.width / 2)) / 12;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
        });
        card.addEventListener("mouseleave", () => { card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)"; });
    });
    </script>
</body>
</html>
