<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <!-- SF Pro Display -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        :root {
            --dark-blue: #1C2D4A;
            --mid-blue: #2F4E7B;
            --light-bg: #F4F6FA;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: var(--light-bg);
            overflow-x: hidden;
        }

        /* ARKAPLAN VİDEO */
        #bg-video {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            
            /* İSTEDİĞİN BLUR 1px */
            filter: blur(1px) brightness(0.55);
        }

        /* ANA SAYFA */
        .hero {
            text-align: center;
            padding-top: 80px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            color: var(--white);
            text-shadow: 0px 2px 6px rgba(0,0,0,0.4);
        }
        .hero h2 {
            font-size: 22px;
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
            color: var(--white);
        }

        /* Ana kutular */
        .section-boxes {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 80px;
            padding: 20px;
        }
        .big-box {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 50px 80px;
            border-radius: 20px;
            font-size: 32px;
            border: 3px solid var(--white);
            color: var(--white);
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
            font-weight: 500;
        }
        .big-box:hover {
            background: var(--white);
            color: var(--dark-blue);
            transform: scale(1.06);
        }

        /* Gizli bölümler */
        .hidden-section {
            display: none;
            padding: 40px;
            color: var(--white);
        }

        /* Geri butonu */
        .back-btn {
            font-size: 18px;
            margin-bottom: 20px;
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .back-btn:hover {
            background: var(--white);
            color: var(--dark-blue);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        .video-grid video {
            width: 100%;
            border-radius: 14px;
            cursor: pointer;
            background: #000;
            transition: 0.3s;
            border: 3px solid rgba(255,255,255,0.4);
        }
        .video-grid video:hover {
            transform: scale(1.03);
            border-color: var(--white);
        }

        /* Görsel Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            border: 3px solid rgba(255,255,255,0.4);
        }
        .image-grid img:hover {
            transform: scale(1.05);
            border-color: var(--white);
        }

        .sub-title {
            margin-top: 40px;
            font-size: 28px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- Senin klasöründeki background.mp4 -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <!-- ANA SAYFA -->
    <div id="home">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>

        <div class="section-boxes">
            <div class="big-box" onclick="showSection('videos')">Video Çalışmalarım</div>
            <div class="big-box" onclick="showSection('images')">Görsel Çalışmalarım</div>
        </div>
    </div>

    <!-- VİDEO BÖLÜMÜ -->
    <div id="videos" class="hidden-section">

        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Video Çalışmalarım</h1>

        <div class="video-grid">
            <div><video muted preload="none" src="video1.mp4"></video></div>
            <div><video muted preload="none" src="video2.mp4"></video></div>
        </div>

        <h2 class="sub-title">Program Ekran Görüntüleri</h2>
        <div class="image-grid">
            <img src="ss1.jpg">
            <img src="ss2.jpg">
        </div>

    </div>

    <!-- GÖRSEL BÖLÜMÜ -->
    <div id="images" class="hidden-section">

        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Görsel Çalışmalarım</h1>

        <div class="image-grid">
            <img src="img1.jpg">
            <img src="img2.jpg">
            <img src="img3.jpg">
        </div>

    </div>

    <script>
    function showSection(id) {
        document.getElementById("home").style.display = "none";
        document.getElementById(id).style.display = "block";
    }

    function goHome() {
        document.getElementById("videos").style.display = "none";
        document.getElementById("images").style.display = "none";
        document.getElementById("home").style.display = "block";
    }

    // SADECE galeri videolarını seç
    document.querySelectorAll("video:not(#bg-video)").forEach(video => {
        video.addEventListener("mouseenter", () => {
            video.play();
        });
        video.addEventListener("mouseleave", () => {
            video.pause();
            video.currentTime = 0;
        });
        video.addEventListener("click", () => {
            if (video.requestFullscreen) video.requestFullscreen();
            video.play();
        });
    });

    // Görselleri tıklandığında büyük açma
    document.querySelectorAll("img").forEach(img => {
        img.addEventListener("click", () => {
            const w = window.open("", "_blank");
            w.document.write(`<img src="${img.src}" style="width:100%">`);
        });
    });
</script>


</body>
</html>
