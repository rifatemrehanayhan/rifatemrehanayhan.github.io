<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        :root {
            --white: #ffffff;
            --accent-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: #F4F6FA;
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- ARKAPLAN VİDEO --- */
        #bg-video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            filter: blur(1px) brightness(0.55);
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ --- */
        .page-section {
            position: absolute; top: 0; left: 0;
            width: 100%; min-height: 100vh;
            padding-bottom: 50px;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0; pointer-events: none;
        }

        #home { opacity: 1; pointer-events: all; transform: translateX(0) scale(1); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #home.slide-out-right { transform: translateX(80%) scale(1.3) !important; opacity: 0; }
        #home.slide-out-left { transform: translateX(-80%) scale(1.3) !important; opacity: 0; }
        #videos { transform: translateX(-100%); }
        #images { transform: translateX(100%); }
        .page-section.active { opacity: 1; pointer-events: all; transform: translateX(0) !important; z-index: 20; }

        /* --- TASARIM ÖGELERİ --- */
        .hero { text-align: center; padding-top: 100px; }
        .hero h1 { font-size: 48px; font-weight: 600; margin: 0; color: var(--white); text-shadow: 0px 2px 6px rgba(0,0,0,0.4); }
        .hero h2 { font-size: 22px; font-weight: 300; opacity: 0.9; margin-top: 10px; color: var(--white); }
        .section-boxes { display: flex; justify-content: center; gap: 40px; margin-top: 80px; padding: 20px; perspective: 1200px; }
        .big-box { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); padding: 50px 80px; border-radius: 20px; font-size: 32px; border: none; box-shadow: 0 0 18px rgba(255, 255, 255, 0.25); color: var(--white); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s; user-select: none; font-weight: 500; transform-style: preserve-3d; }
        .big-box:hover { background: var(--white); color: #1C2D4A; transform: scale(1.06); box-shadow: 0 0 28px rgba(255, 255, 255, 0.45); }
        #videos, #images { padding-top: 40px; padding-left: 10%; padding-right: 10%; }
        .back-btn { font-size: 18px; margin-bottom: 20px; display: inline-block; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2); }
        .back-btn:hover { background: var(--white); color: #1C2D4A; }

        /* --- 3x3 SİMETRİK IZGARA --- */
        .grid-3x3 {
            display: grid;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            grid-template-columns: 1fr; 
        }

        @media (min-width: 768px) {
            .grid-3x3 { grid-template-columns: repeat(3, 1fr); }
        }

        /* --- VİDEO KUTUSU --- */
        .vimeo-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 125%; /* 4:5 Oranı (Thumbnail hazırlarken 1080x1350 px kullan) */
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            background: #111;
            border: 2px solid rgba(255,255,255,0.1);
            
            /* FARE TAKİP DEĞİŞKENLERİ */
            --tx: 0px; --ty: 0px; 
            transform: translate(var(--tx), var(--ty)) scale(1);
            transition: transform 0.1s linear, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        /* Hover: Glow ve Hafif Büyüme */
        .vimeo-wrapper:hover {
            transform: translate(var(--tx), var(--ty)) scale(1.03) !important;
            border-color: var(--white);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        .main-thumbnail {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .vimeo-wrapper:hover .main-thumbnail {
            transform: scale(1.05);
        }

        /* --- MODAL --- */
        #video-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95); z-index: 10000;
            align-items: center; justify-content: center; padding: 20px; box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            position: relative; background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8); width: 100%; transition: all 0.3s ease; height: 0;
        }
        .modal-content iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .close-btn {
            position: absolute; top: 20px; right: 40px; color: var(--white); font-size: 50px;
            font-weight: 300; cursor: pointer; opacity: 0.8; transition: 0.2s; z-index: 10001;
        }
        .close-btn:hover { opacity: 1; transform: scale(1.1); color: #ff5555; }

        /* Görsel Galerisi Stili */
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .image-grid img { width: 100%; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 3px solid rgba(255,255,255,0.4); }
        .image-grid img:hover { transform: scale(1.05); border-color: var(--white); }
        .sub-title { margin-top: 40px; font-size: 28px; font-weight: 500; }
        
        @media (max-width: 768px) {
            .section-boxes { flex-direction: column; align-items: center; }
            .hero h1 { font-size: 36px; }
        }
    </style>
</head>
<body>

    <div id="video-modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <div class="modal-content" id="modal-box" onclick="event.stopPropagation()">
            <div id="modal-iframe-container"></div>
        </div>
    </div>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div id="home" class="page-section">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>
        <div class="section-boxes">
            <div class="big-box" onclick="goToVideos()">Video Çalışmalarım</div>
            <div class="big-box" onclick="goToImages()">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Video Çalışmalarım</h1>

        <div class="grid-3x3">
            
            <div class="vimeo-wrapper" onclick="openModal('1144689354', '16:9')">
                <img src="images/fanus.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689325', '16:9')">
                <img src="images/kuma-evetmihayirmi.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689168', '9:16')">
                <img src="images/hilaltufek.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689244', '16:9')">
                <img src="https://vumbnail.com/1144689244.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689113', '16:9')">
                <img src="images/gelin-evetmihayirmi1.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689373', '9:16')">
                <img src="images/teknofest.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689290', '9:16')">
                <img src="https://vumbnail.com/1144689290.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689403', '9:16')">
                <img src="https://vumbnail.com/1144689403.jpg" class="main-thumbnail">
            </div>

            <div class="vimeo-wrapper" onclick="openModal('1144689001', '9:16')">
                <img src="images/ayvazsef.jpg" class="main-thumbnail">
            </div>
            
        </div>

        <h2 class="sub-title">Program Ekran Görüntüleri</h2>
        <div class="image-grid">
            <img src="images/ss1.jpg">
            <img src="images/ss2.jpg">
        </div>
    </div>

    <div id="images" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Görsel Çalışmalarım</h1>
        <div class="image-grid">
            <img src="images/img1.jpg">
            <img src="images/img2.jpg">
            <img src="images/img3.jpg">
        </div>
    </div>

    <script>
    const modal = document.getElementById('video-modal');
    const modalBox = document.getElementById('modal-box');
    const iframeContainer = document.getElementById('modal-iframe-container');

    function openModal(vimeoId, ratioString) {
        let paddingPercentage = 56.25; 
        if (ratioString === '9:16') {
            paddingPercentage = 177.77; modalBox.style.maxWidth = '450px'; 
        } else if (ratioString === '4:5') {
            paddingPercentage = 125; modalBox.style.maxWidth = '500px';
        } else {
            paddingPercentage = 56.25; modalBox.style.maxWidth = '1100px';
        }
        modalBox.style.paddingBottom = paddingPercentage + '%';
        const iframeSrc = `https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0`;
        iframeContainer.innerHTML = `<iframe src="${iframeSrc}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;
        modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        modal.style.display = 'none'; iframeContainer.innerHTML = ''; document.body.style.overflow = 'auto';
    }
    document.addEventListener('keydown', function(event) { if (event.key === "Escape" && modal.style.display === 'flex') closeModal(); });

    // FARE HAREKETİNE DUYARLI PARALLAX
    document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        document.querySelectorAll('.vimeo-wrapper').forEach(item => {
            const moveX = x * 12; 
            const moveY = y * 12;
            item.style.setProperty('--tx', `${-moveX}px`);
            item.style.setProperty('--ty', `${-moveY}px`);
        });
    });

    // 3D BUTON EFEKTİ
    document.querySelectorAll(".big-box").forEach(card => {
        card.addEventListener("mousemove", e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; const y = e.clientY - rect.top;
            const centerX = rect.width / 2; const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / 12) * -1; const rotateY = (x - centerX) / 12;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
        });
        card.addEventListener("mouseleave", () => { card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)"; });
    });

    // NAVİGASYON
    function goToVideos() { document.getElementById("home").classList.add("slide-out-right"); document.getElementById("videos").classList.add("active"); window.scrollTo(0,0); }
    function goToImages() { document.getElementById("home").classList.add("slide-out-left"); document.getElementById("images").classList.add("active"); window.scrollTo(0,0); }
    function goHome() {
        document.querySelectorAll('.page-section.active').forEach(sec => sec.classList.remove("active"));
        const home = document.getElementById("home"); home.classList.remove("slide-out-right"); home.classList.remove("slide-out-left");
    }

    document.querySelectorAll(".image-grid img").forEach(img => {
        img.addEventListener("click", () => {
            const w = window.open("", "_blank"); w.document.write(`<body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh;"><img src="${img.src}" style="max-width:100%;max-height:100%;object-fit:contain;"></body>`);
        });
    });
    </script>
</body>
</html>
