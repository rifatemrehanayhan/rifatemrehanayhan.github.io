<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        :root {
            --dark-blue: #1C2D4A;
            --mid-blue: #2F4E7B;
            --light-bg: #F4F6FA;
            --white: #ffffff;
            --accent-color: #ffffff; /* Parlama rengi: Beyaz */
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: var(--light-bg);
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- ARKAPLAN VİDEO --- */
        #bg-video {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(1px) brightness(0.55);
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ --- */
        .page-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            padding-bottom: 50px;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0;
            pointer-events: none;
        }

        /* Ana Sayfa ve Geçiş Efektleri */
        #home { opacity: 1; pointer-events: all; transform: translateX(0) scale(1); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #home.slide-out-right { transform: translateX(80%) scale(1.3) !important; opacity: 0; }
        #home.slide-out-left { transform: translateX(-80%) scale(1.3) !important; opacity: 0; }
        #videos { transform: translateX(-100%); }
        #images { transform: translateX(100%); }
        .page-section.active { opacity: 1; pointer-events: all; transform: translateX(0) !important; z-index: 20; }

        /* --- TASARIM ÖGELERİ --- */
        .hero { text-align: center; padding-top: 100px; }
        .hero h1 { font-size: 48px; font-weight: 600; margin: 0; color: var(--white); text-shadow: 0px 2px 6px rgba(0,0,0,0.4); }
        .hero h2 { font-size: 22px; font-weight: 300; opacity: 0.9; margin-top: 10px; color: var(--white); }
        .section-boxes { display: flex; justify-content: center; gap: 40px; margin-top: 80px; padding: 20px; perspective: 1200px; }
        .big-box { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); padding: 50px 80px; border-radius: 20px; font-size: 32px; border: none; box-shadow: 0 0 18px rgba(255, 255, 255, 0.25); color: var(--white); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s; user-select: none; font-weight: 500; transform-style: preserve-3d; }
        .big-box:hover { background: var(--white); color: var(--dark-blue); transform: scale(1.06); box-shadow: 0 0 28px rgba(255, 255, 255, 0.45); }
        #videos, #images { padding-top: 40px; padding-left: 10%; padding-right: 10%; }
        .back-btn { font-size: 18px; margin-bottom: 20px; display: inline-block; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2); }
        .back-btn:hover { background: var(--white); color: var(--dark-blue); }

        /* --- VİDEO IZGARA (GRID) DÜZENİ --- */
        .video-grid {
            display: grid;
            /* Grid, içeriğe göre otomatik dolsun, min 250px genişlik */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            align-items: start; /* Kutuları yukarı hizalar */
        }

        /* Video Kapsayıcısı Genel Ayarları */
        .vimeo-wrapper {
            position: relative;
            width: 100%;
            height: 0; 
            border-radius: 14px;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.2);
            transition: 0.3s, box-shadow 0.3s, border-color 0.3s, transform 0.3s;
            background: #000;
            cursor: pointer;
        }

        /* TİP 1: YATAY VİDEOLAR (16:9) */
        .vimeo-wrapper.landscape {
            padding-bottom: 56.25%; /* (9 / 16 * 100) */
        }

        /* TİP 2: DİKEY VİDEOLAR (9:16) */
        .vimeo-wrapper.portrait {
            padding-bottom: 177.77%; /* (16 / 9 * 100) */
            /* Dikey videolar çok büyük yer kaplamasın diye grid içinde biraz daha daraltabiliriz opsiyonel olarak */
            grid-row: span 2; /* Grid'de 2 satır yer kaplasın (Masonry etkisi için) */
        }
        
        .vimeo-wrapper:hover {
            border-color: var(--white);
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--accent-color), 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 5;
        }

        .vimeo-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Görseli kutuya tam oturtur, siyah boşluk bırakmaz */
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: background 0.3s, opacity 0.3s;
        }

        .vimeo-wrapper:hover .play-overlay {
            background: rgba(0, 0, 0, 0.1);
            opacity: 1;
        }
        
        .play-overlay::after {
            content: '▶';
            font-size: 50px;
            color: var(--white);
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        
        /* --- MODAL (POPUP) PENCERE STİLLERİ --- */
        #video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            width: 100%;
        }

        /* Yatay video ise geniş, Dikey ise dar olsun */
        .modal-content.modal-landscape {
            max-width: 1000px;
            padding-bottom: 56.25%; /* 16:9 */
        }

        .modal-content.modal-portrait {
            max-width: 450px; /* Telefon ekranı gibi daralt */
            padding-bottom: 80vh; /* Ekranın %80'i kadar yükseklik */
        }
        /* Dikey video için padding'i JS ile tam ayarlayacağız ama CSS fallback olsun */

        .modal-content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 20px; 
            right: 40px; 
            color: var(--white);
            font-size: 50px;
            font-weight: 300;
            cursor: pointer;
            opacity: 0.8;
            transition: 0.2s;
            z-index: 10001;
        }
        
        .close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
            color: #ff5555;
        }

        /* --- GÖRSEL GRID --- */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            border: 3px solid rgba(255,255,255,0.4);
        }
        .image-grid img:hover {
            transform: scale(1.05);
            border-color: var(--white);
        }

        .sub-title {
            margin-top: 40px;
            font-size: 28px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .section-boxes { flex-direction: column; align-items: center; }
            .page-section { padding-left: 20px; padding-right: 20px; }
            .hero h1 { font-size: 36px; }
            .modal-content.modal-portrait { max-width: 90%; }
        }
    </style>
</head>
<body>

    <div id="video-modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <div class="modal-content" id="modal-box" onclick="event.stopPropagation()">
            <div id="modal-iframe-container">
                </div>
        </div>
    </div>

    <div id="cursor-orb"></div>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div id="home" class="page-section">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>

        <div class="section-boxes">
            <div class="big-box" onclick="goToVideos()">Video Çalışmalarım</div>
            <div class="big-box" onclick="goToImages()">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Video Çalışmalarım</h1>

        <div class="video-grid">
            
            <div class="vimeo-wrapper landscape" onclick="openModal('1144689325', 'landscape')">
                <img src="https://vumbnail.com/1144689325.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper landscape" onclick="openModal('1144689354', 'landscape')">
                <img src="https://vumbnail.com/1144689354.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper landscape" onclick="openModal('1144689244', 'landscape')">
                <img src="https://vumbnail.com/1144689244.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

             <div class="vimeo-wrapper landscape" onclick="openModal('1144689001', 'landscape')">
                <img src="https://vumbnail.com/1144689001.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper portrait" onclick="openModal('1144689113', 'portrait')">
                <img src="https://vumbnail.com/1144689113.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper portrait" onclick="openModal('1144689373', 'portrait')">
                <img src="https://vumbnail.com/1144689373.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper portrait" onclick="openModal('1144689403', 'portrait')">
                <img src="https://vumbnail.com/1144689403.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper portrait" onclick="openModal('1144689168', 'portrait')">
                <img src="https://vumbnail.com/1144689168.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper portrait" onclick="openModal('1144689290', 'portrait')">
                <img src="https://vumbnail.com/1144689290.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>
            
        </div>

        <h2 class="sub-title">Program Ekran Görüntüleri</h2>
        <div class="image-grid">
            <img src="images/ss1.jpg">
            <img src="images/ss2.jpg">
        </div>
    </div>

    <div id="images" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Görsel Çalışmalarım</h1>

        <div class="image-grid">
            <img src="images/img1.jpg">
            <img src="images/img2.jpg">
            <img src="images/img3.jpg">
        </div>
    </div>

    <script>
    
    // --- AKILLI MODAL FONKSİYONLARI ---
    const modal = document.getElementById('video-modal');
    const modalBox = document.getElementById('modal-box');
    const iframeContainer = document.getElementById('modal-iframe-container');

    /**
     * openModal
     * @param {string} vimeoId - Vimeo Video Numarası
     * @param {string} type - 'landscape' (Yatay) veya 'portrait' (Dikey)
     */
    function openModal(vimeoId, type) {
        
        // Önce temizle
        modalBox.classList.remove('modal-landscape', 'modal-portrait');
        modalBox.style.paddingBottom = ''; // Manuel style'ı temizle

        if (type === 'portrait') {
            // Dikey Video Ayarları
            modalBox.classList.add('modal-portrait');
            // Dikey için tam 9:16 oranı (177.77%) veriyoruz
            modalBox.style.paddingBottom = '177.77%'; 
            // Eğer ekran sığmıyorsa JS ile max-height ayarlanabilir ama CSS max-width işi çözer.
        } else {
            // Yatay Video Ayarları (Varsayılan)
            modalBox.classList.add('modal-landscape');
            // 16:9 oranı
            modalBox.style.paddingBottom = '56.25%';
        }
        
        // Iframe'i oluştur
        const iframeSrc = `https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0`;
        
        iframeContainer.innerHTML = `
            <iframe 
                src="${iframeSrc}" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture" 
                allowfullscreen>
            </iframe>
        `;
        
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Arka plan kaymasını engelle
    }

    function closeModal() {
        modal.style.display = 'none';
        iframeContainer.innerHTML = ''; // Videoyu durdur
        document.body.style.overflow = 'auto'; // Kaydırmayı aç
    }

    // ESC tuşu ile kapatma
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape" && modal.style.display === 'flex') {
            closeModal();
        }
    });

    // --- DİĞER EFEKTLER ---

    // 3D KUTU EFEKTİ
    document.querySelectorAll(".big-box").forEach(card => {
        card.addEventListener("mousemove", e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;  
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / 12) * -1;
            const rotateY = (x - centerX) / 12;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
        });
        card.addEventListener("mouseleave", () => {
            card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
        });
    });

    // SAYFA GEÇİŞLERİ
    function goToVideos() {
        const home = document.getElementById("home");
        const videos = document.getElementById("videos");
        home.classList.add("slide-out-right");
        videos.classList.add("active");
        window.scrollTo(0,0);
    }

    function goToImages() {
        const home = document.getElementById("home");
        const images = document.getElementById("images");
        home.classList.add("slide-out-left");
        images.classList.add("active");
        window.scrollTo(0,0);
    }

    function goHome() {
        const home = document.getElementById("home");
        document.querySelectorAll('.page-section.active').forEach(sec => {
            sec.classList.remove("active");
        });
        home.classList.remove("slide-out-right");
        home.classList.remove("slide-out-left");
    }

    // GÖRSEL BÜYÜTME
    document.querySelectorAll(".image-grid img").forEach(img => {
        img.addEventListener("click", () => {
            const w = window.open("", "_blank");
            w.document.write(`
                <body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh;">
                    <img src="${img.src}" style="max-width:100%;max-height:100%;object-fit:contain;">
                </body>
            `);
        });
    });
    
    // FARE TAKİPÇİSİ (CSS'te #cursor-orb id'si var, JS'i de ekleyelim)
    document.addEventListener('mousemove', (e) => {
        const orb = document.getElementById('cursor-orb');
        if (orb) {
            orb.style.position = 'fixed';
            orb.style.left = e.clientX + 'px';
            orb.style.top = e.clientY + 'px';
            orb.style.width = '30px';
            orb.style.height = '30px';
            orb.style.borderRadius = '50%';
            orb.style.backgroundColor = 'rgba(255,255,255,0.1)';
            orb.style.transform = 'translate(-50%, -50%)';
            orb.style.pointerEvents = 'none';
            orb.style.zIndex = '9999';
            orb.style.filter = 'blur(5px)';
        }
    });

    </script>

</body>
</html>
