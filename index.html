    <style>

        #particle-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(
                circle at center,
                #0a0a0a 0%,
                #000 70%
            );
        }

        
        :root {
            --white: #ffffff;
            --accent-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: #F4F6FA;
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- ARKAPLAN VİDEO --- */
        #bg-video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: -1;
            filter: blur(1px) brightness(0.55);
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ --- */
        .page-section {
            position: absolute; top: 0; left: 0;
            width: 100%; min-height: 100vh;
            padding-bottom: 100px;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0; pointer-events: none;
        }

        #home { opacity: 1; pointer-events: all; transform: translateX(0) scale(1); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #home.slide-out-right { transform: translateX(80%) scale(1.3) !important; opacity: 0; }
        #home.slide-out-left { transform: translateX(-80%) scale(1.3) !important; opacity: 0; }
        #videos { transform: translateX(-100%); }
        #images { transform: translateX(100%); }
        .page-section.active { opacity: 1; pointer-events: all; transform: translateX(0) !important; z-index: 20; }

        /* --- TASARIM ÖGELERİ --- */
        .hero { text-align: center; padding-top: 100px; }
        .hero h1 { font-size: 48px; font-weight: 600; margin: 0; color: var(--white); text-shadow: 0px 2px 6px rgba(0,0,0,0.4); }
        .hero h2 { font-size: 22px; font-weight: 300; opacity: 0.9; margin-top: 10px; color: var(--white); }
        .section-boxes { display: flex; justify-content: center; gap: 40px; margin-top: 80px; padding: 20px; perspective: 1200px; }
        .big-box { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); padding: 50px 80px; border-radius: 20px; font-size: 32px; border: none; box-shadow: 0 0 18px rgba(255, 255, 255, 0.25); color: var(--white); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s; user-select: none; font-weight: 500; transform-style: preserve-3d; }
        .big-box:hover { background: var(--white); color: #1C2D4A; transform: scale(1.06); box-shadow: 0 0 28px rgba(255, 255, 255, 0.45); }
        #videos, #images { padding-top: 40px; padding-left: 8%; padding-right: 8%; }
        .back-btn { font-size: 18px; margin-bottom: 20px; display: inline-block; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2); }
        .back-btn:hover { background: var(--white); color: #1C2D4A; }

        /* --- IZGARA YAPISI --- */
        .grid-layout {
            display: grid;
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-grid { grid-template-columns: repeat(5, 1fr); }
        /* Görseller için temel 3'lü ızgara */
        .image-grid { grid-template-columns: repeat(3, 1fr); } 

        /* --- HERO + GRID HİBRİT MODELİ (Sadece Görseller İçin) --- */
        /* Izgaradaki İLK elemanı seç ve tüm sütunlara yay */
        .image-grid .item-wrapper:first-child {
            grid-column: 1 / -1; /* Başlangıçtan sona kadar yayıl */
            z-index: 2; /* Diğerlerinin üzerinde dursun */
            box-shadow: 0 15px 50px rgba(0,0,0,0.6); /* Hero olduğu için daha güçlü bir gölge */
        }

        /* --- KUTUCUK TASARIMI --- */
        .item-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            border-radius: 22px;
            overflow: hidden;
            cursor: pointer;
            background: #111;
            border: 2px solid rgba(255,255,255,0.1);
            --tx: 0px; --ty: 0px; 
            transform: translate(var(--tx), var(--ty)) scale(1);
            transition: transform 0.1s linear, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .video-item { padding-bottom: 125%; }
        .image-item { padding-bottom: 56.25%; } /* 16:9 Oranı */

        /* --- SCROLL REVEAL (AÇILMA) EFEKTİ --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .item-wrapper:hover {
            transform: translate(var(--tx), var(--ty)) scale(1.04) !important;
            border-color: var(--white);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        .main-thumbnail {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 0.6s ease;
        }
        .item-wrapper:hover .main-thumbnail { transform: scale(1.06); }

        /* --- MODAL --- */
        #content-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95); z-index: 10000;
            align-items: center; justify-content: center; padding: 20px; box-sizing: border-box;
            backdrop-filter: blur(15px);
        }
        .modal-content {
            position: relative; background: #000; border-radius: 12px; overflow: hidden;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8); width: 100%; transition: all 0.3s ease; height: 0;
        }
        .modal-content iframe, .modal-content img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; object-fit: contain; }
        
        .close-btn {
            position: absolute; top: 20px; right: 40px; color: var(--white); font-size: 50px;
            font-weight: 300; cursor: pointer; opacity: 0.8; transition: 0.2s; z-index: 10001;
        }
        .close-btn:hover { opacity: 1; transform: scale(1.1); color: #ff5555; }

        /* --- PROGRAM EKRAN GÖRÜNTÜLERİ --- */
        .screenshot-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 40px; }
        .screenshot-grid img {

            border: 3px solid rgba(255,255,255,0.4); object-fit: cover;
            aspect-ratio: 3584 / 2262;
        }
        .screenshot-grid img:hover { transform: scale(1.05); border-color: var(--white); }
        .sub-title { margin-top: 40px; font-size: 28px; font-weight: 500; }
        
        @media (max-width: 1024px) {
            .video-grid { grid-template-columns: repeat(2, 1fr); }
            .image-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .video-grid, .image-grid { grid-template-columns: 1fr; }
        }
    </style>

    <script>
    const modal = document.getElementById('content-modal');
    const modalBox = document.getElementById('modal-box');
    const contentContainer = document.getElementById('modal-content-container');

    // MODAL AÇILIŞ (VİDEO)
    function openVideoModal(vimeoId, ratioString) {
        let paddingPercentage = 56.25; 
        if (ratioString === '9:16') paddingPercentage = 177.77; 
        else if (ratioString === '4:5') paddingPercentage = 125;
        modalBox.style.maxWidth = (ratioString === '9:16') ? '450px' : (ratioString === '4:5' ? '500px' : '1100px');
        modalBox.style.paddingBottom = paddingPercentage + '%';
        contentContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
    }

    // MODAL AÇILIŞ (GÖRSEL)
    function openImageModal(imgSrc) {
        modalBox.style.maxWidth = '1200px';
        modalBox.style.paddingBottom = '56.25%'; // 16:9 Modal Oranı
        contentContainer.innerHTML = `<img src="${imgSrc}">`;
        modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
    }

    function closeModal() { modal.style.display = 'none'; contentContainer.innerHTML = ''; document.body.style.overflow = 'auto'; }
    document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });

    // PARALLAX (FARE TAKİBİ)
    document.addEventListener('mousemove', (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;
        document.querySelectorAll('.item-wrapper').forEach(item => {
            item.style.setProperty('--tx', `${-x * 12}px`);
            item.style.setProperty('--ty', `${-y * 12}px`);
        });
    });

    // SCROLL REVEAL (INTERSECTION OBSERVER)
    const observerOptions = { threshold: 0.15 };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, observerOptions);

    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

    // 3D BUTON EFEKTİ
    document.querySelectorAll(".big-box").forEach(card => {
        card.addEventListener("mousemove", e => {
            const rect = card.getBoundingClientRect();
            const rotateX = ((e.clientY - rect.top - (rect.height / 2)) / 12) * -1;
            const rotateY = (e.clientX - rect.left - (rect.width / 2)) / 12;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
        });
        card.addEventListener("mouseleave", () => { card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)"; });
    });

    // NAVİGASYON
    function goToVideos() { document.getElementById("home").classList.add("slide-out-right"); document.getElementById("videos").classList.add("active"); }
    function goToImages() { document.getElementById("home").classList.add("slide-out-left"); document.getElementById("images").classList.add("active"); }
    function goHome() {
        document.querySelectorAll('.page-section.active').forEach(sec => sec.classList.remove("active"));
        const home = document.getElementById("home"); home.classList.remove("slide-out-right", "slide-out-left");
    }

        <script>
/* ================================
   INTERACTIVE PARTICLE BACKGROUND
   ================================ */

            const canvas = document.getElementById("particle-bg");
            const ctx = canvas.getContext("2d");
            
            let w, h;
            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
            resize();
            window.addEventListener("resize", resize);
            
            const mouse = {
                x: w / 2,
                y: h / 2,
                radius: 140
            };
            
            window.addEventListener("mousemove", e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.ox = x;
                    this.oy = y;
                    this.vx = 0;
                    this.vy = 0;
                    this.size = Math.random() * 1.2 + 0.6;
                }
            
                update() {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
            
                    if (dist < mouse.radius) {
                        const force = (mouse.radius - dist) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        this.vx -= Math.cos(angle) * force * 3;
                        this.vy -= Math.sin(angle) * force * 3;
                    }
            
                    // origin'e yumuşak dönüş
                    this.vx += (this.ox - this.x) * 0.015;
                    this.vy += (this.oy - this.y) * 0.015;
            
                    // sürtünme
                    this.vx *= 0.92;
                    this.vy *= 0.92;
            
                    this.x += this.vx;
                    this.y += this.vy;
                }
            
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(255,255,255,0.75)";
                    ctx.fill();
                }
            }
            
            const particles = [];
            const GAP = 45;
            
            for (let y = 0; y < h; y += GAP) {
                for (let x = 0; x < w; x += GAP) {
                    particles.push(new Particle(x, y));
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, w, h);
            
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            
                requestAnimationFrame(animate);
            }
            
            animate();
            </script>
