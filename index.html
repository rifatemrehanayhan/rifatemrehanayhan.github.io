<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rıfat Emrehan Ayhan – Portfolio</title>

<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

<style>
:root {
    --white:#fff;
    --accent:#94b3ff;
}

body {
    margin:0;
    font-family:'SF Pro Display',sans-serif;
    background:#000;
    color:#f4f6fa;
    overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
#flow-bg{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* ===== PAGE SYSTEM ===== */
.page-section{
    position:absolute;
    inset:0;
    padding-bottom:100px;
    opacity:0;
    pointer-events:none;
    transition:transform 1s cubic-bezier(.25,1,.5,1),opacity .8s;
}
.page-section.active{
    opacity:1;
    pointer-events:auto;
    transform:none!important;
    z-index:10;
}

#home{opacity:1;pointer-events:auto;display:flex;flex-direction:column;align-items:center}

/* ===== HERO ===== */
.hero{text-align:center;padding-top:100px}
.hero h1{font-size:48px;margin:0}
.hero h2{font-size:22px;font-weight:300;opacity:.7}

/* ===== BOXES ===== */
.section-boxes{
    display:flex;
    gap:40px;
    margin-top:80px;
}
.big-box{
    padding:50px 80px;
    border-radius:20px;
    background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.15);
    cursor:pointer;
    transition:.3s;
}
.big-box:hover{
    background:#fff;
    color:#000;
    box-shadow:0 0 40px rgba(148,179,255,.6);
}

/* ===== GRID ===== */
.grid-layout{display:grid;gap:20px;max-width:1400px;margin:auto}
.video-grid{grid-template-columns:repeat(5,1fr)}
.image-grid{grid-template-columns:repeat(5,1fr)}

.item-wrapper{
    position:relative;
    padding-bottom:70%;
    border-radius:16px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.12);
    transition:.35s;
}
.video-item{padding-bottom:125%}

.item-wrapper:hover{
    box-shadow:
      0 0 0 1px var(--accent),
      0 0 25px rgba(148,179,255,.6);
}

.main-thumbnail{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ===== PROGRAM SHOTS ===== */
.program-section{
    max-width:1200px;
    margin:80px auto 0;
}
.program-section h2{
    font-size:28px;
    margin-bottom:20px;
}
.program-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}
.program-item{
    padding-bottom:62.5%;
    position:relative;
    border-radius:18px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.15);
}
.program-item img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1024px){
    .video-grid,.image-grid{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
    .video-grid,.image-grid{grid-template-columns:1fr}
    .program-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<canvas id="flow-bg"></canvas>

<div id="home" class="page-section active">
    <div class="hero">
        <h1>Rıfat Emrehan Ayhan</h1>
        <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
    </div>
    <div class="section-boxes">
        <div class="big-box" onclick="go('videos')">Video Çalışmalarım</div>
        <div class="big-box" onclick="go('images')">Görsel Çalışmalarım</div>
    </div>
</div>

<div id="videos" class="page-section">
    <h1>Video Çalışmalarım</h1>

    <div class="grid-layout video-grid">
        <!-- mevcut video item’ların aynen burada -->
    </div>

    <div class="program-section">
        <h2>Program Ekran Görüntüleri</h2>
        <div class="program-grid">
            <div class="program-item">
                <img src="images/sırtsırtaproje.png">
            </div>
            <div class="program-item">
                <img src="images/teknofestproje.png">
            </div>
        </div>
    </div>
</div>

<div id="images" class="page-section">
    <h1>Görsel Çalışmalarım</h1>
    <div class="grid-layout image-grid" id="dynamic-image-grid"></div>
</div>

<script>
/* ===== IMAGE GRID ===== */
const grid=document.getElementById('dynamic-image-grid');
for(let i=1;i<=25;i++){
    grid.innerHTML+=`
    <div class="item-wrapper">
        <img src="images/thumbnails/${i}.jpg" class="main-thumbnail">
    </div>`;
}

/* ===== NAV ===== */
function go(id){
 document.querySelectorAll('.page-section').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}

/* ===== VECTOR FLOW LINES ===== */
const c=document.getElementById("flow-bg");
const x=c.getContext("2d");
let w,h,t=0;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();

function draw(){
 x.clearRect(0,0,w,h);
 x.strokeStyle="rgba(148,179,255,.15)";
 for(let i=0;i<1200;i++){
   let px=Math.random()*w;
   let py=Math.random()*h;
   let a=Math.sin(px*.002+t)+Math.cos(py*.002+t);
   x.beginPath();
   x.moveTo(px,py);
   x.lineTo(px+Math.cos(a)*20,py+Math.sin(a)*20);
   x.stroke();
 }
 t+=.003;
 requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
