<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        :root {
            --dark-blue: #1C2D4A;
            --mid-blue: #2F4E7B;
            --light-bg: #F4F6FA;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: var(--light-bg);
            overflow-x: hidden;
        }

        /* Arkaplan video */
        #bg-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            /* Video çok parlaksa yazılar okunmaz, bu yüzden karartıyoruz */
            filter: blur(2px) brightness(0.4); 
            z-index: -1;
        }

        /* ANA SAYFA */
        .hero {
            text-align: center;
            padding-top: 100px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            color: var(--white);
            text-shadow: 0px 2px 10px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }
        .hero h2 {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.9;
            margin-top: 10px;
            color: var(--white);
            letter-spacing: 0.5px;
        }

        /* Ana kutular */
        .section-boxes {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 80px;
            padding: 20px;
            flex-wrap: wrap; /* Mobilde alt alta geçsin */
        }
        .big-box {
            background: rgba(255,255,255,0.05); /* Daha şeffaf */
            backdrop-filter: blur(10px);
            padding: 50px 60px;
            border-radius: 16px;
            font-size: 28px;
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--white);
            cursor: pointer;
            transition: all 0.4s ease;
            user-select: none;
            font-weight: 500;
            min-width: 200px;
            text-align: center;
        }
        .big-box:hover {
            background: rgba(255,255,255,0.9);
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Gizli bölüm tasarımı */
        .hidden-section {
            display: none;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            color: var(--white);
            background: rgba(0,0,0,0.6); /* İçerik okunsun diye hafif siyah zemin */
            min-height: 100vh;
        }

        /* Geri butonu */
        .back-btn {
            font-size: 16px;
            margin-bottom: 30px;
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 10px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .back-btn:hover {
            background: var(--white);
            color: #000;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
            background: #000;
        }
        .video-grid video {
            width: 100%;
            display: block;
            cursor: pointer;
            transition: 0.3s;
        }

        .sub-title {
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: var(--white);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        /* Görsel Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            aspect-ratio: 16/9; /* Görselleri standart kutu yapar */
        }
        .image-grid img:hover {
            transform: scale(1.03);
            border-color: var(--white);
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 32px; }
            .video-grid { grid-template-columns: 1fr; }
            .section-boxes { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div id="home">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>

        <div class="section-boxes">
            <div class="big-box" onclick="showSection('videos')">Video Çalışmalarım</div>
            <div class="big-box" onclick="showSection('images')">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="hidden-section">
        <div class="back-btn" onclick="goHome()">← Ana Sayfa</div>
        <h1>Video Çalışmalarım</h1>

        <div class="video-grid">
            <div class="video-container">
                <video muted loop preload="metadata" src="videos/video1.mp4"></video>
            </div>
            <div class="video-container">
                <video muted loop preload="metadata" src="videos/video2.mp4"></video>
            </div>
        </div>

        <h2 class="sub-title">Program Ekran Görüntüleri</h2>
        <div class="image-grid">
            <img src="images/ss1.jpg">
            <img src="images/ss2.jpg">
        </div>
    </div>

    <div id="images" class="hidden-section">
        <div class="back-btn" onclick="goHome()">← Ana Sayfa</div>
        <h1>Görsel Çalışmalarım</h1>

        <div class="image-grid">
            <img src="images/img1.jpg">
            <img src="images/img2.jpg">
            <img src="images/img3.jpg">
        </div>
    </div>

    <script>
        function showSection(id) {
            document.getElementById("home").style.display = "none";
            document.getElementById(id).style.display = "block";
            window.scrollTo(0,0); // Sayfa başına git
        }
        function goHome() {
            document.getElementById("videos").style.display = "none";
            document.getElementById("images").style.display = "none";
            document.getElementById("home").style.display = "block";
        }

        // Video hover + fullscreen
        document.querySelectorAll(".video-grid video").forEach(video => {
            video.addEventListener("mouseenter", () => {
                video.play();
            });
            video.addEventListener("mouseleave", () => {
                video.pause();
                video.currentTime = 0; // Başa sar
            });
            video.addEventListener("click", () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { /* Safari */
                    video.webkitRequestFullscreen();
                }
                video.muted = false; // Tam ekranda sesi aç
                video.play();
            });
        });

        // Görsel tıklayınca büyük açma
        document.querySelectorAll(".image-grid img").forEach(img => {
            img.addEventListener("click", () => {
                const w = window.open("", "_blank");
                w.document.write(`
                    <body style="margin:0;background:#111;display:flex;align-items:center;justify-content:center;height:100vh;">
                        <img src="${img.src}" style="max-width:100%;max-height:100%;box-shadow:0 0 20px rgba(0,0,0,0.5)">
                    </body>
                `);
            });
        });
    </script>

</body>
</html>
