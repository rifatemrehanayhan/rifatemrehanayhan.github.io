/* ════════════════════════════════════════════════════════════════
   CANVAS SİSTEMİ
   ─────────────────────────────────────────────────────────────
   Tek Star sınıfı — homeX/Y (rastgele konum) + targetX/Y (ikon)
   Hover'da mevcut yıldızlar doğrudan ikon noktalarına lerp eder.
   Ekstra parçacık üretilmez.
═══════════════════════════════════════════════════════════════ */
const canvas = document.getElementById('bg-canvas');
const ctx    = canvas.getContext('2d');

const mouse = { x: -9999, y: -9999 };
window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });

/* ═══════════════════════════════════════════════
   İKON NOKTA ÜRETICILER
═══════════════════════════════════════════════ */
function sampleRoundedRect(cx, cy, w, h, r, count) {
    const pts = [];
    const segments = [
        { len: w-2*r, fn: t => [cx-w/2+r+t*(w-2*r),  cy-h/2] },
        { len: Math.PI/2*r, fn: t => [cx+w/2-r + Math.cos(-Math.PI/2+t*Math.PI/2)*r, cy-h/2+r + Math.sin(-Math.PI/2+t*Math.PI/2)*r - r] },
        { len: h-2*r, fn: t => [cx+w/2,               cy-h/2+r+t*(h-2*r)] },
        { len: Math.PI/2*r, fn: t => [cx+w/2-r + Math.cos(t*Math.PI/2)*r, cy+h/2-r + Math.sin(t*Math.PI/2)*r] },
        { len: w-2*r, fn: t => [cx+w/2-r-t*(w-2*r),  cy+h/2] },
        { len: Math.PI/2*r, fn: t => [cx-w/2+r + Math.cos(Math.PI/2+t*Math.PI/2)*r, cy+h/2-r + Math.sin(Math.PI/2+t*Math.PI/2)*r] },
        { len: h-2*r, fn: t => [cx-w/2,               cy+h/2-r-t*(h-2*r)] },
        { len: Math.PI/2*r, fn: t => [cx-w/2+r + Math.cos(Math.PI+t*Math.PI/2)*r, cy-h/2+r + Math.sin(Math.PI+t*Math.PI/2)*r] },
    ];
    const total = segments.reduce((s,g) => s+g.len, 0);
    const step  = total / count;
    let rem = step / 2;
    for (const seg of segments) {
        let pos = 0;
        while (pos < seg.len) {
            if (pos >= rem) { pts.push(seg.fn(pos/seg.len)); rem = step; }
            pos += Math.min(rem, seg.len - pos);
            rem = Math.max(0, rem - (pos - (pos - rem)));
        }
        rem -= seg.len - (pos - rem < 0 ? 0 : pos - rem);
        if (rem < 0) rem = 0;
    }
    return pts.slice(0, count);
}

function sampleTriangle(x1,y1, x2,y2, x3,y3, count) {
    const pts = [];
    const sides = [[x1,y1,x2,y2],[x2,y2,x3,y3],[x3,y3,x1,y1]];
    const lens  = sides.map(([ax,ay,bx,by]) => Math.hypot(bx-ax,by-ay));
    const total = lens.reduce((a,b)=>a+b,0);
    sides.forEach(([ax,ay,bx,by],i) => {
        const n = Math.round(count * lens[i] / total);
        for (let j=0;j<n;j++) { const t=j/n; pts.push([ax+(bx-ax)*t, ay+(by-ay)*t]); }
    });
    return pts;
}

function sampleCircle(cx, cy, r, count) {
    return Array.from({length:count}, (_,i) => {
        const a = (i/count)*Math.PI*2;
        return [cx+Math.cos(a)*r, cy+Math.sin(a)*r];
    });
}

function sampleMountains(cx, cy, w, h, count) {
    const base = cy+h*0.35;
    const path = [
        [cx-w*0.45, base],
        [cx-w*0.38, base],
        [cx-w*0.18, cy-h*0.2],
        [cx+w*0.02, base],
        [cx+w*0.2,  cy-h*0.38],
        [cx+w*0.45, base],
    ];
    const lens = path.map((_,i) => i===0?0:Math.hypot(path[i][0]-path[i-1][0],path[i][1]-path[i-1][1]));
    const total = lens.reduce((a,b)=>a+b,0);
    const step  = total / count;
    const pts   = [];
    let dist    = step/2;
    for (let i=1;i<path.length;i++) {
        const [ax,ay]=path[i-1],[bx,by]=path[i];
        const sLen = Math.hypot(bx-ax,by-ay);
        let pos=0;
        while (pos+dist<=sLen) { pos+=dist; const t=pos/sLen; pts.push([ax+(bx-ax)*t,ay+(by-ay)*t]); dist=step; }
        dist-=(sLen-pos);
    }
    return pts.slice(0,count);
}

function buildIconPoints(W, H) {
    const S = Math.min(W, H);

    /* Video ikonu — sol yarı merkezi */
    const vcx=W*0.25, vcy=H*0.5, vW=S*0.28, vH=S*0.20, vR=S*0.035;
    const tSz=S*0.07;
    const frame = sampleRoundedRect(vcx,vcy,vW,vH,vR, 280);
    const tri   = sampleTriangle(
        vcx-tSz*0.5, vcy-tSz*0.75,
        vcx-tSz*0.5, vcy+tSz*0.75,
        vcx+tSz,     vcy,  220);
    let vPts = [...frame, ...tri];

    /* Görsel ikonu — sağ yarı merkezi */
    const icx=W*0.75, icy=H*0.5, iW=S*0.28, iH=S*0.22, iR=S*0.035;
    const iFrame = sampleRoundedRect(icx,icy,iW,iH,iR, 200);
    const mts    = sampleMountains(icx,icy, iW*0.8,iH*0.8, 180);
    const sun    = sampleCircle(icx+iW*0.3, icy-iH*0.28, S*0.028, 120);
    let iPts = [...iFrame, ...mts, ...sun];

    return { vPts, iPts };
}

/* ═══════════════════════════════════════════════
   STAR — tek sınıf, hem tavan hem morph
═══════════════════════════════════════════════ */
class Star {
    constructor(side) {
        /* side: 'left' | 'right' | 'none' */
        this.side = side;
        this.morphTarget = null;   // [tx, ty] — ikon noktası
        this.progress    = 0;     // 0=home 1=target
        this.phase       = Math.random() * Math.PI * 2;
        this.twinkleSpeed= Math.random() * 0.010 + 0.003;
        this.twinkleAmp  = Math.random() * 0.35  + 0.10;
        this.place();
    }

    place() {
        const W = canvas.width, H = canvas.height;
        if (this.side === 'left')       { this.homeX = Math.random()*(W/2);         this.homeY = Math.random()*H; }
        else if (this.side === 'right') { this.homeX = W/2+Math.random()*(W/2);     this.homeY = Math.random()*H; }
        else                            { this.homeX = Math.random()*W;              this.homeY = Math.random()*H; }

        this.x = this.homeX; this.y = this.homeY;

        /* Boyut */
        const tier = Math.random();
        if (tier<0.72)      { this.baseR=Math.random()*0.55+0.15; this.baseLum=Math.random()*0.30+0.06; }
        else if (tier<0.95) { this.baseR=Math.random()*0.75+0.45; this.baseLum=Math.random()*0.35+0.18; }
        else                { this.baseR=Math.random()*1.1 +0.85; this.baseLum=Math.random()*0.25+0.55; }

        const cr=Math.random();
        this.color = cr<0.76?'255,255,255':cr<0.90?'210,228,255':'255,248,215';
    }

    update(t, hoverProgress) {
        /* ── Morph lerp — hızlı ── */
        const target = (this.morphTarget && hoverProgress > 0) ? hoverProgress : 0;
        /* 0.12 = hızlı yaklaşma */
        this.progress += (target - this.progress) * 0.12;

        if (this.morphTarget && this.progress > 0.001) {
            this.x = this.homeX + this.progress * (this.morphTarget[0] - this.homeX);
            this.y = this.homeY + this.progress * (this.morphTarget[1] - this.homeY);
        } else {
            this.x = this.homeX;
            this.y = this.homeY;
        }

        /* Titreşim (yalnızca home modunda) */
        const flicker = Math.sin(t * this.twinkleSpeed + this.phase) * this.twinkleAmp;
        const p = this.progress;

        if (p > 0.5) {
            /* İkon modunda: mavi nokta, sabit parlaklık */
            this.lum       = 0.85;
            this.drawColor = '148,179,255';
            this.r         = this.baseR * 1.1;
        } else {
            /* Tavan modu: beyaz yıldız, titreşiyor */
            this.lum       = Math.max(0.02, this.baseLum + flicker * (1-p));
            this.drawColor = this.color;
            this.r         = this.baseR;

            /* Fare yakınlığı — sadece home modunda */
            const dx=this.x-mouse.x, dy=this.y-mouse.y;
            const dist=Math.sqrt(dx*dx+dy*dy);
            if (dist<180) {
                const prx=1-dist/180;
                this.lum = Math.min(1, this.lum+prx*0.75);
                this.r   = this.baseR*(1+prx*3.8);
            }
        }
    }

    draw() {
        /* Morph sırasında glow yok — sadece sade nokta */
        if (this.progress > 0.05) {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r * 0.9, 0, Math.PI*2);
            ctx.fillStyle = `rgba(${this.drawColor},${Math.min(1, this.lum)})`;
            ctx.fill();
            return;
        }

        /* Normal yıldız — hafif hale */
        const gR = this.r * 9;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(${this.drawColor||this.color},${Math.min(1,this.lum*1.8)})`; ctx.fill();
        const g = ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,gR);
        g.addColorStop(0,   `rgba(${this.drawColor||this.color},${(this.lum||0.1)*0.55})`);
        g.addColorStop(0.4, `rgba(${this.drawColor||this.color},${(this.lum||0.1)*0.12})`);
        g.addColorStop(1,   `rgba(${this.drawColor||this.color},0)`);
        ctx.beginPath(); ctx.arc(this.x,this.y,gR,0,Math.PI*2);
        ctx.fillStyle=g; ctx.fill();
    }
}

/* ═══════════════════════════════════════════════
   KAYAN YILDIZ
═══════════════════════════════════════════════ */
class ShootingStar {
    constructor() {
        const edge=Math.floor(Math.random()*4);
        if(edge===0){this.x=Math.random()*canvas.width;this.y=-10;}
        else if(edge===1){this.x=canvas.width+10;this.y=Math.random()*canvas.height;}
        else if(edge===2){this.x=Math.random()*canvas.width;this.y=canvas.height+10;}
        else{this.x=-10;this.y=Math.random()*canvas.height;}
        const a=Math.atan2(canvas.height/2-this.y,canvas.width/2-this.x)+(Math.random()-0.5)*0.8;
        this.speed=Math.random()*6+3;
        this.vx=Math.cos(a)*this.speed; this.vy=Math.sin(a)*this.speed;
        this.len=Math.random()*200+80; this.width=Math.random()*1+0.3;
        this.alpha=0; this.state='in'; this.life=0; this.maxLife=Math.random()*55+30;
    }
    update(){
        this.x+=this.vx;this.y+=this.vy;this.life++;
        if(this.state==='in'){this.alpha+=0.08;if(this.alpha>=0.9){this.alpha=0.9;this.state='on';}}
        if(this.state==='on'&&this.life>this.maxLife)this.state='out';
        if(this.state==='out'){this.alpha-=0.03;if(this.alpha<=0){this.alpha=0;this.state='dead';}}
    }
    get isDead(){return this.state==='dead';}
    draw(){
        if(this.alpha<=0)return;
        const tx=this.x-(this.vx/this.speed)*this.len,ty=this.y-(this.vy/this.speed)*this.len;
        const g=ctx.createLinearGradient(tx,ty,this.x,this.y);
        g.addColorStop(0,'rgba(255,255,255,0)');
        g.addColorStop(0.55,`rgba(200,215,255,${this.alpha*0.25})`);
        g.addColorStop(1,`rgba(255,255,255,${this.alpha})`);
        ctx.beginPath();ctx.moveTo(tx,ty);ctx.lineTo(this.x,this.y);
        ctx.strokeStyle=g;ctx.lineWidth=this.width;ctx.lineCap='round';ctx.stroke();
        const hg=ctx.createRadialGradient(this.x,this.y,0,this.x,this.y,7);
        hg.addColorStop(0,`rgba(255,255,255,${this.alpha})`);
        hg.addColorStop(1,'rgba(200,220,255,0)');
        ctx.beginPath();ctx.arc(this.x,this.y,7,0,Math.PI*2);ctx.fillStyle=hg;ctx.fill();
    }
}

/* ════════════════════════════
   ANA DÖNGÜ
════════════════════════════ */
let stars         = [];
let shootingStars = [];
let t=0, shootTimer=240;
let leftHover=0, rightHover=0;

function init() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;

    /* İkon noktaları */
    const { vPts, iPts } = buildIconPoints(canvas.width, canvas.height);

    /* Yoğunluk: sol/sağ morph için yeterli yıldız olsun */
    const totalStars = Math.max(
        Math.floor((canvas.width * canvas.height) / 3200),
        vPts.length + iPts.length + 100
    );
    const leftCount  = Math.max(vPts.length, Math.floor(totalStars * 0.35));
    const rightCount = Math.max(iPts.length, Math.floor(totalStars * 0.35));
    const restCount  = totalStars - leftCount - rightCount;

    stars = [];

    /* Sol yıldızlar — video ikonuna morph eder */
    for (let i=0; i<leftCount; i++) {
        const s = new Star('left');
        if (i < vPts.length) s.morphTarget = vPts[i];
        stars.push(s);
    }

    /* Sağ yıldızlar — görsel ikonuna morph eder */
    for (let i=0; i<rightCount; i++) {
        const s = new Star('right');
        if (i < iPts.length) s.morphTarget = iPts[i];
        stars.push(s);
    }

    /* Kalan — merkez/ekstra, morph yok */
    for (let i=0; i<restCount; i++) stars.push(new Star('none'));

    shootingStars = [];
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    t++;

    const homeEl = document.getElementById('home');
    const homeVisible = !homeEl.classList.contains('slide-out-right') &&
                        !homeEl.classList.contains('slide-out-left') &&
                        parseFloat(getComputedStyle(homeEl).opacity) > 0.1;

    if (homeVisible) {
        const inLeft  = mouse.x > 0 && mouse.x < canvas.width/2  && mouse.y > 0 && mouse.y < canvas.height;
        const inRight = mouse.x >= canvas.width/2 && mouse.x < canvas.width && mouse.y > 0 && mouse.y < canvas.height;
        leftHover  += ((inLeft  ? 1:0) - leftHover)  * 0.06;
        rightHover += ((inRight ? 1:0) - rightHover) * 0.06;
    } else {
        leftHover  += (0-leftHover)  * 0.10;
        rightHover += (0-rightHover) * 0.10;
    }

    stars.forEach(s => {
        const hp = s.side==='left' ? leftHover : s.side==='right' ? rightHover : 0;
        s.update(t, hp);
        s.draw();
    });

    if (--shootTimer<=0) {
        shootingStars.push(new ShootingStar());
        if (Math.random()<0.2) setTimeout(()=>shootingStars.push(new ShootingStar()),800);
        shootTimer=Math.floor(Math.random()*300+200);
    }
    shootingStars.forEach(s=>{s.update();s.draw();});
    shootingStars=shootingStars.filter(s=>!s.isDead);

    requestAnimationFrame(animate);
}

window.addEventListener('resize', init);
init();
animate();
</script>
