<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        #particle-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #000;
        }

        :root {
            --white: #ffffff;
            --accent-blue: #94b3ff;
        }

        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: #F4F6FA;
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ --- */
        .page-section {
            position: absolute; top: 0; left: 0;
            width: 100%; min-height: 100vh;
            padding-bottom: 100px;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0; pointer-events: none;
        }

        #home { opacity: 1; pointer-events: all; transform: translateX(0) scale(1); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #home.slide-out-right { transform: translateX(80%) scale(1.3) !important; opacity: 0; }
        #home.slide-out-left { transform: translateX(-80%) scale(1.3) !important; opacity: 0; }
        #videos { transform: translateX(-100%); }
        #images { transform: translateX(100%); }
        .page-section.active { opacity: 1; pointer-events: all; transform: translateX(0) !important; z-index: 20; }

        /* --- TASARIM ÖGELERİ --- */
        .hero { text-align: center; padding-top: 100px; pointer-events: none; }
        .hero h1 { font-size: 48px; font-weight: 600; margin: 0; color: var(--white); text-shadow: 0px 2px 15px rgba(0,0,0,0.9); }
        .hero h2 { font-size: 22px; font-weight: 300; opacity: 0.8; margin-top: 10px; }
        
        .section-boxes { display: flex; justify-content: center; gap: 40px; margin-top: 80px; padding: 20px; perspective: 1200px; }
        .big-box { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); padding: 50px 80px; border-radius: 20px; font-size: 32px; border: 1px solid rgba(255,255,255,0.1); color: var(--white); cursor: pointer; transition: all 0.3s ease; user-select: none; font-weight: 500; transform-style: preserve-3d; }
        .big-box:hover { background: var(--white); color: #000; transform: scale(1.06); box-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        
        #videos, #images { padding-top: 40px; padding-left: 8%; padding-right: 8%; }
        .back-btn { font-size: 18px; margin-bottom: 20px; display: inline-block; background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.2); }
        .back-btn:hover { background: var(--white); color: #000; }

        /* --- IZGARA YAPISI --- */
        .grid-layout { display: grid; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .video-grid { grid-template-columns: repeat(5, 1fr); }
        .image-grid { grid-template-columns: repeat(4, 1fr); } /* Görsel sayısına göre 4'lü ızgara */

        .item-wrapper {
            position: relative; width: 100%; height: 0; border-radius: 16px; overflow: hidden; cursor: pointer; background: #111; border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s ease;
        }
        .video-item { padding-bottom: 125%; }
        .image-item { padding-bottom: 70%; } /* Görsel thumbnail oranı */

        /* --- MONOKROM + HOVER EFEKTİ --- */
        .main-thumbnail { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; 
            filter: grayscale(100%) contrast(1.1); /* Monokrom */
            transition: filter 0.5s ease, transform 0.6s ease;
            transform: scale(1.01);
        }
        .item-wrapper:hover .main-thumbnail { 
            filter: grayscale(0%) contrast(1); /* Renkli */
            transform: scale(1.1);
        }
        .item-wrapper:hover { transform: scale(1.03); box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 5; border-color: var(--white); }

        /* --- MODAL --- */
        #content-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); z-index: 10000; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; backdrop-filter: blur(15px); }
        .modal-content { position: relative; background: #000; border-radius: 12px; overflow: hidden; width: 100%; transition: all 0.3s ease; height: 0; }
        .modal-content iframe, .modal-content img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; object-fit: contain; }
        .close-btn { position: absolute; top: 20px; right: 40px; color: var(--white); font-size: 50px; cursor: pointer; z-index: 10001; }
        
        @media (max-width: 1024px) { .video-grid, .image-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .video-grid, .image-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <canvas id="particle-bg"></canvas>
    
    <div id="content-modal" onclick="closeModal()">
        <span class="close-btn">&times;</span>
        <div class="modal-content" id="modal-box" onclick="event.stopPropagation()">
            <div id="modal-content-container"></div>
        </div>
    </div>
    
    <div id="home" class="page-section">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>
        <div class="section-boxes">
            <div class="big-box" onclick="goToVideos()">Video Çalışmalarım</div>
            <div class="big-box" onclick="goToImages()">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Video Çalışmalarım</h1>
        <div class="grid-layout video-grid">
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689325', '16:9')"><img src="images/kuma-evetmihayirmi.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689168', '9:16')"><img src="images/hilaltufek.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1159228579', '9:16')"><img src="images/k7-5m.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689244', '16:9')"><img src="images/nesetertas.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689113', '16:9')"><img src="images/gelin-evetmihayirmi1.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689373', '9:16')"><img src="images/teknofest.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689290', '9:16')"><img src="images/setinenleri.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689403', '9:16')"><img src="images/omubumu.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689001', '9:16')"><img src="images/ayvazsef.jpg" class="main-thumbnail"></div>
            <div class="item-wrapper video-item" onclick="openVideoModal('1144689354', '16:9')"><img src="images/fanus.jpg" class="main-thumbnail"></div>
        </div>
    </div>

    <div id="images" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Görsel Çalışmalarım</h1>
        <div class="grid-layout image-grid" id="dynamic-image-grid">
            </div>
    </div>

    <script>
    /* --- GÖRSELLERİ OLUŞTURMA --- */
    const imageGrid = document.getElementById('dynamic-image-grid');
    for (let i = 1; i <= 25; i++) {
        const item = document.createElement('div');
        item.className = 'item-wrapper image-item';
        item.onclick = () => openImageModal(`images/thumbnails/${i}.jpg`);
        item.innerHTML = `<img src="images/thumbnails/${i}.jpg" class="main-thumbnail" onerror="this.src='https://via.placeholder.com/400x300?text=Görsel+Bulunamadı'">`;
        imageGrid.appendChild(item);
    }

    /* --- MODAL VE NAVİGASYON --- */
    const modal = document.getElementById('content-modal');
    const modalBox = document.getElementById('modal-box');
    const contentContainer = document.getElementById('modal-content-container');

    function openVideoModal(vimeoId, ratioString) {
        let paddingPercentage = 56.25; 
        if (ratioString === '9:16') paddingPercentage = 177.77; 
        modalBox.style.maxWidth = (ratioString === '9:16') ? '450px' : '1100px';
        modalBox.style.paddingBottom = paddingPercentage + '%';
        contentContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${vimeoId}?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
    }

    function openImageModal(imgSrc) {
        modalBox.style.maxWidth = '1200px';
        modalBox.style.paddingBottom = '60%'; 
        contentContainer.innerHTML = `<img src="${imgSrc}">`;
        modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
    }

    function closeModal() { modal.style.display = 'none'; contentContainer.innerHTML = ''; document.body.style.overflow = 'auto'; }
    function goToVideos() { document.getElementById("home").classList.add("slide-out-right"); document.getElementById("videos").classList.add("active"); }
    function goToImages() { document.getElementById("home").classList.add("slide-out-left"); document.getElementById("images").classList.add("active"); }
    function goHome() { document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove("active", "slide-out-right", "slide-out-left")); }

    /* ============================================================
       VİDEO İLE AYNI: GOOGLE ANTIGRAVITY PARTICLE SYSTEM
       ============================================================ */
    const canvas = document.getElementById("particle-bg");
    const ctx = canvas.getContext("2d");
    let particles = [];
    let mouse = { x: -1000, y: -1000, radius: 180 };

    window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.originX = x; this.originY = y;
            this.size = 1.2; // Videodaki gibi küçük noktalar
            this.vx = 0; this.vy = 0;
            this.ease = 0.08; // Geri dönüş yumuşaklığı
            this.friction = 0.88; // Sürtünme
        }
        draw() {
            ctx.fillStyle = '#94b3ff'; // Videodaki hafif mavi-beyaz parlama
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < mouse.radius) {
                let force = (mouse.radius - distance) / mouse.radius;
                let angle = Math.atan2(dy, dx);
                this.vx -= Math.cos(angle) * force * 12; // İtme hızı
                this.vy -= Math.sin(angle) * force * 12;
            }

            this.vx += (this.originX - this.x) * this.ease;
            this.vy += (this.originY - this.y) * this.ease;
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.x += this.vx; this.y += this.vy;
        }
    }

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        particles = [];
        let gap = 26; // Izgara yoğunluğu (Videodakiyle aynı)
        for (let y = 0; y < canvas.height; y += gap) {
            for (let x = 0; x < canvas.width; x += gap) {
                particles.push(new Particle(x, y));
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) { p.update(); p.draw(); }
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init(); animate();
    </script>
</body>
</html>
