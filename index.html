<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        :root{
            --dark-blue:#1C2D4A;
            --white:#ffffff;
            --frame-wood:#d9c4a5; /* çerçeve rengi */
            --frame-inner:#ffffff;
            --bg:#000;
        }

        /* --- Genel --- */
        *{box-sizing:border-box}
        body{
            margin:0;
            font-family:'SF Pro Display',sans-serif;
            background:var(--bg);
            color:var(--white);
            overflow-x:hidden;
        }

        /* Arkaplan video (varsa) */
        #bg-video{
            position:fixed; top:0; left:0;
            width:100%; height:100%;
            object-fit:cover;
            z-index:-1;
            filter:brightness(.55) blur(1px);
        }

        /* Sayfa bölümleri */
        .page-section{ width:100%; min-height:100vh; padding:40px 6%; box-sizing:border-box; }
        .hero{ text-align:center; padding-top:60px; }
        .hero h1{ margin:0; font-size:40px; color:var(--white); }
        .hero h2{ margin-top:8px; font-weight:300; color:rgba(255,255,255,0.9); }

        .section-boxes{ display:flex; gap:28px; justify-content:center; margin-top:40px; flex-wrap:wrap; }
        .big-box{ padding:28px 48px; border-radius:16px; background:rgba(255,255,255,0.06); color:var(--white); cursor:pointer; user-select:none; border:none; }

        .back-btn{ display:inline-block; margin-bottom:18px; cursor:pointer; background:rgba(255,255,255,0.08); padding:8px 14px; border-radius:10px; color:var(--white); }

        /* --- Video duvaru grid (referans görseldeki gibi asimetrik) --- */
        .video-grid{
            max-width:1200px;
            margin: 18px auto 40px;
            display:grid;
            gap:22px;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 1fr;
            grid-auto-flow: dense;
        }

        /* Frame (ahşap çerçeve görünümü) */
        .vimeo-wrapper{
            position:relative;
            overflow:hidden;
            display:block;
            border-radius:6px;
            background: var(--frame-inner);
            padding:8px;                      /* çerçeve iç boşluğu */
            border:6px solid var(--frame-wood);/* dış çerçeve (ahşap efekti) */
            box-shadow: 0 8px 24px rgba(0,0,0,0.45);
            cursor:pointer;
            transition: transform .12s linear, box-shadow .25s ease, border-color .25s ease;
        }
        .vimeo-wrapper:hover{ transform: translateY(-6px) scale(1.02); box-shadow:0 18px 50px rgba(0,0,0,0.6); }

        /* Thumbnail içeriği */
        .vimeo-thumbnail{
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
            border-radius:4px;
        }

        /* Aspect/Oran sınıfları (grid'te yer kaplama ve oranlar) */
        /* küçük kare */
        .vimeo-wrapper.small{
            grid-column: span 1;
            grid-row: span 1;
            aspect-ratio: 1/1;
        }

        /* dikey (uzun) */
        .vimeo-wrapper.tall{
            grid-column: span 1;
            grid-row: span 2;
            aspect-ratio: 3/4;
        }

        /* yatay geniş */
        .vimeo-wrapper.wide{
            grid-column: span 2;
            grid-row: span 1;
            aspect-ratio: 4/3;
        }

        /* büyük dikey geniş (referans görseldeki büyük parça) */
        .vimeo-wrapper.big{
            grid-column: span 2;
            grid-row: span 3;
            aspect-ratio: 2/3;
        }

        /* oynat-overlay */
        .play-overlay{
            position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
            pointer-events:none;
            transition:opacity .25s ease, background .25s ease;
            opacity:0;
            background:rgba(0,0,0,0.06);
        }
        .vimeo-wrapper:hover .play-overlay{ opacity:1; background:rgba(0,0,0,0.22); }
        .play-overlay::after{
            content:'▶';
            display:inline-flex; align-items:center; justify-content:center;
            width:64px; height:64px; border-radius:50%;
            font-size:30px; font-weight:600;
            background:rgba(255,255,255,0.9); color:#111;
            box-shadow:0 6px 18px rgba(0,0,0,0.25);
        }

        /* Modal (video oynatma) */
        #video-modal{
            display:none;
            position:fixed; inset:0;
            background:rgba(0,0,0,0.95);
            z-index:10000;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .modal-content{
            position:relative; width:100%; max-width:1100px; background:#000; border-radius:12px; overflow:hidden;
        }
        .modal-content iframe{ width:100%; height:100%; border:0; display:block; }
        .close-btn{
            position:absolute; top:10px; right:14px; z-index:10001; font-size:42px; color:#fff; cursor:pointer; opacity:.9;
        }

        /* Responsive */
        @media (max-width: 1024px){
            .video-grid{ max-width:980px; gap:18px; }
            .vimeo-wrapper.big{ grid-row: span 3; } /* koru */
        }
        @media (max-width: 800px){
            .video-grid{
                grid-template-columns: repeat(2, 1fr);
                gap:16px;
            }
        }
        @media (max-width: 480px){
            .video-grid{
                grid-template-columns: 1fr;
            }
            .vimeo-wrapper.tall, .vimeo-wrapper.big, .vimeo-wrapper.wide{
                grid-column: span 1;
                grid-row: span 1;
                aspect-ratio: 16/9;
            }
        }

        /* İmaj grid (alt ekran görüntüleri) */
        .image-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:16px; margin-top:22px; }
        .image-grid img{ width:100%; display:block; border-radius:8px; object-fit:cover; }

        /* Basit cursor orb */
        #cursor-orb{ position:fixed; pointer-events:none; z-index:9999; transition:transform .12s linear; }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="video-modal" onclick="closeModal()">
        <div class="modal-content" id="modal-box" onclick="event.stopPropagation()">
            <div id="modal-iframe-container" style="width:100%; padding-top:56.25%; position:relative;">
                <!-- iframe eklenecek -->
            </div>
        </div>
        <div class="close-btn" onclick="closeModal()">×</div>
    </div>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div id="home" class="page-section">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>

        <div class="section-boxes">
            <div class="big-box" onclick="goToVideos()">Video Çalışmalarım</div>
            <div class="big-box" onclick="goToImages()">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="page-section" style="display:none;">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1 style="margin-top:6px;">Video Çalışmalarım</h1>

        <div class="video-grid">
            <!-- Üst sol: küçük dikdörtgen/kare -->
            <div class="vimeo-wrapper small" onclick="openModal('1144689354','9:16')" data-speed="1.1">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689354.jpg" alt="">
                <div class="play-overlay"></div>
            </div>

            <!-- Üst orta sol: tall (dikey) -->
            <div class="vimeo-wrapper tall" onclick="openModal('1144689325','9:16')" data-speed="1.2">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689325.jpg" alt="">
                <div class="play-overlay"></div>
            </div>

            <!-- Üst orta sağ: büyük dikey (big) -->
            <div class="vimeo-wrapper big" onclick="openModal('1144689168','9:16')" data-speed="0.6">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689168.jpg" alt="">
                <div class="play-overlay"></div>
            </div>

            <!-- Üst sağ: küçük kare -->
            <div class="vimeo-wrapper small" onclick="openModal('1144689244','1:1')" data-speed="0.9">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689244.jpg" alt="">
                <div class="play-overlay"></div>
            </div>

            <!-- Sağ orta: tall -->
            <div class="vimeo-wrapper tall" onclick="openModal('1144689113','9:16')" data-speed="1.0">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689113.jpg" alt="">
                <div class="play-overlay"></div>
            </div>

            <!-- Alt sol: wide (yatay) -->
            <div class="vimeo-wrapper wide" onclick="openModal('1144689373','16:9')" data-speed="0.7">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689373.jpg" alt="">
                <div class="play-overlay"></div>
            </div>

            <!-- Alt orta: küçük kare -->
            <div class="vimeo-wrapper small" onclick="openModal('1144689290','1:1')" data-speed="1.3">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689290.jpg" alt="">
                <div class="play-overlay"></div>
            </div>

            <!-- Alt sağ: tall -->
            <div class="vimeo-wrapper tall" onclick="openModal('1144689403','9:16')" data-speed="1.15">
                <img class="vimeo-thumbnail" src="https://vumbnail.com/1144689403.jpg" alt="">
                <div class="play-overlay"></div>
            </div>
        </div>

        <h2 style="margin-top:26px;">Program Ekran Görüntüleri</h2>
        <div class="image-grid">
            <img src="images/ss1.jpg" alt="">
            <img src="images/ss2.jpg" alt="">
        </div>
    </div>

    <div id="images" class="page-section" style="display:none;">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1>Görsel Çalışmalarım</h1>
        <div class="image-grid">
            <img src="images/img1.jpg" alt="">
            <img src="images/img2.jpg" alt="">
            <img src="images/img3.jpg" alt="">
        </div>
    </div>

    <div id="cursor-orb"></div>

    <script>
        // Basit sayfa geçişleri
        function goToVideos(){
            document.getElementById('home').style.display='none';
            document.getElementById('images').style.display='none';
            document.getElementById('videos').style.display='block';
            window.scrollTo(0,0);
        }
        function goToImages(){
            document.getElementById('home').style.display='none';
            document.getElementById('videos').style.display='none';
            document.getElementById('images').style.display='block';
            window.scrollTo(0,0);
        }
        function goHome(){
            document.getElementById('home').style.display='block';
            document.getElementById('videos').style.display='none';
            document.getElementById('images').style.display='none';
            window.scrollTo(0,0);
        }

        // Modal yönetimi (oransal iframe yerleşimi)
        const modal = document.getElementById('video-modal');
        const iframeContainer = document.getElementById('modal-iframe-container');
        function openModal(vimeoId, ratio){
            // ratio örn '9:16' veya '16:9' veya '1:1'
            let pad = 56.25; // 16:9 default (56.25%)
            if(ratio === '9:16') pad = 177.78;        // dikey
            else if(ratio === '1:1') pad = 100;      // kare
            else if(ratio === '4:5') pad = 125;
            else if(ratio === '3:4') pad = 133.33;

            // iframe container'ı orana göre yeniden ayarla
            iframeContainer.style.width = '100%';
            iframeContainer.style.position = 'relative';
            iframeContainer.style.paddingTop = pad + '%';
            iframeContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0" 
                style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>`;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeModal(){
            modal.style.display = 'none';
            iframeContainer.innerHTML = '';
            document.body.style.overflow = 'auto';
        }
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });

        // Fare hareketine göre hafif float hareket (derinlik hissi)
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            document.querySelectorAll('.vimeo-wrapper').forEach(item=>{
                const speed = parseFloat(item.getAttribute('data-speed')) || 1;
                const moveX = x * 12 * speed;
                const moveY = y * 10 * speed;
                // ters yönde hafif translate ile derinlik
                item.style.transform = `translate(${ -moveX }px, ${ -moveY }px)`;
            });

            // cursor orb
            const orb = document.getElementById('cursor-orb');
            if(orb){
                orb.style.left = e.clientX + 'px';
                orb.style.top = e.clientY + 'px';
                orb.style.width = '28px';
                orb.style.height = '28px';
                orb.style.borderRadius = '50%';
                orb.style.background = 'rgba(255,255,255,0.06)';
                orb.style.transform = 'translate(-50%, -50%)';
                orb.style.position = 'fixed';
                orb.style.zIndex = '9999';
                orb.style.pointerEvents = 'none';
                orb.style.filter = 'blur(6px)';
            }
        });

        // Açık kalan transformları temizle (fare çıkışı)
        document.querySelectorAll('.vimeo-wrapper').forEach(item=>{
            item.addEventListener('mouseleave', ()=>{ item.style.transform = ''; });
        });

        // Resim tıklayınca yeni pencerede göster
        document.querySelectorAll('.image-grid img').forEach(img=>{
            img.addEventListener('click', ()=>{
                const w = window.open('', '_blank');
                w.document.write(`<body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh;"><img src="${img.src}" style="max-width:100%;max-height:100%;object-fit:contain;"></body>`);
            });
        });
    </script>

</body>
</html>
