<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rıfat Emrehan Ayhan – Portfolio</title>

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">

    <style>
        :root {
            --dark-blue: #1C2D4A;
            --mid-blue: #2F4E7B;
            --light-bg: #F4F6FA;
            --white: #ffffff;
            --accent-color: #ffffff;
        }

        /* --- GENEL --- */
        * { box-sizing: border-box; }
        html,body { height: 100%; }
        body {
            margin: 0;
            font-family: 'SF Pro Display', sans-serif;
            color: var(--light-bg);
            overflow-x: hidden;
            background-color: #000;
        }

        /* --- ARKAPLAN VİDEO --- */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: blur(1px) brightness(0.55);
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ --- */
        .page-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            padding-bottom: 50px;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0;
            pointer-events: none;
        }
        #home { opacity: 1; pointer-events: all; transform: translateX(0) scale(1); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #home.slide-out-right { transform: translateX(80%) scale(1.3) !important; opacity: 0; }
        #home.slide-out-left { transform: translateX(-80%) scale(1.3) !important; opacity: 0; }
        #videos { transform: translateX(-100%); }
        #images { transform: translateX(100%); }
        .page-section.active { opacity: 1; pointer-events: all; transform: translateX(0) !important; z-index: 20; }

        /* --- TASARIM ÖGELERİ (KUTULAR vb.) --- */
        .hero { text-align: center; padding-top: 100px; }
        .hero h1 { font-size: 48px; font-weight: 600; margin: 0; color: var(--white); text-shadow: 0px 2px 6px rgba(0,0,0,0.4); }
        .hero h2 { font-size: 22px; font-weight: 300; opacity: 0.9; margin-top: 10px; color: var(--white); }
        .section-boxes { display: flex; justify-content: center; gap: 40px; margin-top: 80px; padding: 20px; perspective: 1200px; }
        .big-box { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); padding: 50px 80px; border-radius: 20px; font-size: 32px; border: none; box-shadow: 0 0 18px rgba(255, 255, 255, 0.25); color: var(--white); cursor: pointer; transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s; user-select: none; font-weight: 500; transform-style: preserve-3d; }
        .big-box:hover { background: var(--white); color: var(--dark-blue); transform: scale(1.06); box-shadow: 0 0 28px rgba(255, 255, 255, 0.45); }
        #videos, #images { padding-top: 40px; padding-left: 10%; padding-right: 10%; }
        .back-btn { font-size: 18px; margin-bottom: 20px; display: inline-block; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.2); }
        .back-btn:hover { background: var(--white); color: var(--dark-blue); }

        /* --- VİDEO THUMBNAIL VE GRID AYARLARI (GÜNCELLEME) --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .vimeo-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9; /* default; JS değiştirir */
            border-radius: 14px;
            overflow: hidden;
            border: 3px solid rgba(255,255,255,0.15);
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s;
            background: #000;
            cursor: pointer;
            display: flex;
            align-items: stretch;
            min-height: 160px;
        }

        .vimeo-wrapper img.vimeo-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.12), rgba(0,0,0,0.18));
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            transition: background 0.2s;
        }
        .play-overlay::after {
            content: '▶';
            font-size: 48px;
            color: var(--white);
            text-shadow: 0 0 8px rgba(0,0,0,0.6);
            opacity: 0.95;
        }

        .vimeo-wrapper:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: var(--white);
            box-shadow: 0 8px 28px rgba(0,0,0,0.5), 0 0 22px rgba(255,255,255,0.06);
        }

        /* --- MODAL (POPUP) PENCERE STİLLERİ --- */
        #video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.18s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            position: relative;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.12);
            transition: width 0.18s ease, height 0.18s ease;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }

        .modal-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: -28px;
            right: 0px;
            color: var(--white);
            font-size: 40px;
            font-weight: 300;
            cursor: pointer;
            opacity: 0.85;
            transition: 0.18s;
            z-index: 10001;
            padding: 6px 10px;
        }
        .close-btn:hover { opacity: 1; transform: scale(1.06); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- GÖRSEL GRID --- */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .image-grid img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            border: 3px solid rgba(255,255,255,0.4);
            display: block;
        }
        .image-grid img:hover { transform: scale(1.05); border-color: var(--white); }

        .sub-title { margin-top: 40px; font-size: 28px; font-weight: 500; color: var(--white); }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .modal-content { width: 90%; }
            .hero h1 { font-size: 40px; }
        }
        @media (max-width: 768px) {
            .section-boxes { flex-direction: column; align-items: center; }
            .page-section { padding-left: 20px; padding-right: 20px; }
            .hero h1 { font-size: 36px; }
            .video-grid { gap: 16px; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); }
            .play-overlay::after { font-size: 42px; }
            .modal-content { max-height: 95vh; }
        }
    </style>
</head>
<body>

    <div id="video-modal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" title="Kapat">&times;</span>
            <div id="modal-iframe-container"></div>
        </div>
    </div>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/background.mp4" type="video/mp4">
    </video>

    <div id="home" class="page-section">
        <div class="hero">
            <h1>Rıfat Emrehan Ayhan</h1>
            <h2>Video Editörü • Kurgu & Montaj • İçerik Üreticisi</h2>
        </div>

        <div class="section-boxes">
            <div class="big-box" onclick="goToVideos()">Video Çalışmalarım</div>
            <div class="big-box" onclick="goToImages()">Görsel Çalışmalarım</div>
        </div>
    </div>

    <div id="videos" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1 style="color:var(--white)">Video Çalışmalarım</h1>

        <div class="video-grid">
            <!-- data-ratio değerleri video oranlarına göre ayarlı. -->
            <div class="vimeo-wrapper" data-ratio="16:9" data-vimeo-id="1144689325" onclick="openModal('1144689325','16:9')">
                <img src="https://vumbnail.com/1144689325.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="16:9" data-vimeo-id="1144689244" onclick="openModal('1144689244','16:9')">
                <img src="https://vumbnail.com/1144689244.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="9:16" data-vimeo-id="1144689354" onclick="openModal('1144689354','9:16')">
                <img src="https://vumbnail.com/1144689354.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="16:9" data-vimeo-id="1144689113" onclick="openModal('1144689113','16:9')">
                <img src="https://vumbnail.com/1144689113.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="16:9" data-vimeo-id="1144689373" onclick="openModal('1144689373','16:9')">
                <img src="https://vumbnail.com/1144689373.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="9:16" data-vimeo-id="1144689001" onclick="openModal('1144689001','9:16')">
                <img src="https://vumbnail.com/1144689001.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="16:9" data-vimeo-id="1144689403" onclick="openModal('1144689403','16:9')">
                <img src="https://vumbnail.com/1144689403.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="16:9" data-vimeo-id="1144689168" onclick="openModal('1144689168','16:9')">
                <img src="https://vumbnail.com/1144689168.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>

            <div class="vimeo-wrapper" data-ratio="9:16" data-vimeo-id="1144689290" onclick="openModal('1144689290','9:16')">
                <img src="https://vumbnail.com/1144689290.jpg" alt="Video Thumbnail" class="vimeo-thumbnail">
                <div class="play-overlay"></div>
            </div>
        </div>

        <h2 class="sub-title">Program Ekran Görüntüleri</h2>
        <div class="image-grid">
            <img src="images/ss1.jpg" alt="ss1">
            <img src="images/ss2.jpg" alt="ss2">
        </div>
    </div>

    <div id="images" class="page-section">
        <div class="back-btn" onclick="goHome()">← Geri</div>
        <h1 style="color:var(--white)">Görsel Çalışmalarım</h1>

        <div class="image-grid">
            <img src="images/img1.jpg" alt="img1">
            <img src="images/img2.jpg" alt="img2">
            <img src="images/img3.jpg" alt="img3">
        </div>
    </div>

    <script>
    // --- SAYFA GEÇİŞLERİ ---
    function goToVideos() {
        const home = document.getElementById("home");
        const videos = document.getElementById("videos");
        home.classList.add("slide-out-right");
        videos.classList.add("active");
        window.scrollTo(0,0);
    }
    function goToImages() {
        const home = document.getElementById("home");
        const images = document.getElementById("images");
        home.classList.add("slide-out-left");
        images.classList.add("active");
        window.scrollTo(0,0);
    }
    function goHome() {
        const home = document.getElementById("home");
        document.querySelectorAll('.page-section.active').forEach(sec => sec.classList.remove("active"));
        home.classList.remove("slide-out-right");
        home.classList.remove("slide-out-left");
    }

    // --- 3D KUTU EFEKTİ ---
    document.querySelectorAll(".big-box").forEach(card => {
        card.addEventListener("mousemove", e => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / 12) * -1;
            const rotateY = (x - centerX) / 12;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.06)`;
        });
        card.addEventListener("mouseleave", () => {
            card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
        });
    });

    // --- GÖRSEL BÜYÜTME (image-grid içindeki görseller için) ---
    document.querySelectorAll(".image-grid img").forEach(img => {
        img.addEventListener("click", () => {
            const w = window.open("", "_blank");
            w.document.write(`
                <body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;height:100vh;">
                    <img src="${img.src}" style="max-width:100%;max-height:100%;object-fit:contain;">
                </body>
            `);
        });
    });

    // --- İNİSİYAL: data-ratio okuyup aspect-ratio uygula ---
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.vimeo-wrapper').forEach(wrapper => {
            const ratio = wrapper.getAttribute('data-ratio') || '16:9';
            const parts = ratio.split(':');
            let w = parseFloat(parts[0]) || 16;
            let h = parseFloat(parts[1]) || 9;
            // aspect-ratio CSS
            wrapper.style.aspectRatio = `${w} / ${h}`;
            // fallback padding değişkeni (kullanılması gerekirse)
            const paddingPercent = (h / w) * 100;
            wrapper.style.setProperty('--fallback-padding', `${paddingPercent}%`);
            // class ekle (görsel ayarları kolaylaştırmak için)
            if (h > w) wrapper.classList.add('portrait');
            else wrapper.classList.add('landscape');
        });
    });

    // --- MODAL: Videoyu tam oranında, kenarda siyah bırakmadan açma ---
    const modal = document.getElementById('video-modal');
    const iframeContainer = document.getElementById('modal-iframe-container');
    const modalContent = document.querySelector('.modal-content');

    function openModal(vimeoId, ratio) {
        const parts = (ratio || '16:9').split(':');
        const videoW = parseFloat(parts[0]) || 16;
        const videoH = parseFloat(parts[1]) || 9;
        const videoRatio = videoW / videoH; // width / height

        const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
        const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

        // pencereye göre makul maksimumlar (biraz boşluk bırak)
        const maxContainerWidth = vw * 0.94;
        const maxContainerHeight = vh * 0.86;

        let targetWidth = maxContainerWidth;
        let targetHeight = targetWidth / videoRatio;

        if (targetHeight > maxContainerHeight) {
            targetHeight = maxContainerHeight;
            targetWidth = targetHeight * videoRatio;
        }

        targetWidth = Math.floor(targetWidth);
        targetHeight = Math.floor(targetHeight);

        // responsive küçük ekran için ekstra güvenlik (telefonlarda yüksek dikey videolar)
        if (targetWidth > vw * 0.98) targetWidth = Math.floor(vw * 0.98);
        if (targetHeight > vh * 0.98) targetHeight = Math.floor(vh * 0.98);

        modalContent.style.width = targetWidth + 'px';
        modalContent.style.height = targetHeight + 'px';
        modalContent.style.padding = '0';
        modalContent.style.background = '#000';

        const iframeSrc = `https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0&muted=0`;

        iframeContainer.innerHTML = `
            <iframe 
                src="${iframeSrc}" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture" 
                allowfullscreen
                style="width:100%;height:100%;display:block;border:0;">
            </iframe>
        `;
        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        modal.style.display = 'none';
        iframeContainer.innerHTML = '';
        document.body.style.overflow = 'auto';
        modalContent.style.width = '';
        modalContent.style.height = '';
        modalContent.style.padding = '';
    }

    // close button ve ESC tuşu
    document.querySelectorAll('.close-btn').forEach(btn => btn.addEventListener('click', closeModal));
    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape" && modal.style.display === 'flex') closeModal();
    });
    </script>

</body>
</html>
