    <style>
        :root {
            --white: #ffffff;
            --accent-color: #ffffff;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #000;
            font-family: 'SF Pro Display', sans-serif;
            color: #F4F6FA;
        }

        #particle-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #000; /* Tam siyah zemin */
            width: 100vw;
            height: 100vh;
        }

        /* --- SAYFA GEÇİŞ SİSTEMİ --- */
        .page-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh;
            padding-bottom: 100px;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.8s ease;
            opacity: 0;
            pointer-events: none;
        }

        #home { opacity: 1; pointer-events: all; transform: translateX(0); z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #home.slide-out-right { transform: translateX(100%); opacity: 0; }
        #home.slide-out-left { transform: translateX(-100%); opacity: 0; }
        #videos { transform: translateX(-100%); }
        #images { transform: translateX(100%); }
        .page-section.active { opacity: 1; pointer-events: all; transform: translateX(0) !important; z-index: 20; }

        /* --- TASARIM ÖGELERİ (ARKA PLAN SİYAHLIĞI KALDIRILDI) --- */
        .hero { text-align: center; padding-top: 100px; z-index: 5; }
        .hero h1 { font-size: clamp(32px, 8vw, 48px); font-weight: 600; margin: 0; color: var(--white); text-shadow: 0px 2px 10px rgba(0,0,0,0.8); }
        .hero h2 { font-size: clamp(16px, 4vw, 22px); font-weight: 300; opacity: 0.9; margin-top: 10px; color: var(--white); }

        .section-boxes { 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            margin-top: 80px; 
            padding: 20px; 
            width: 100%;
            box-sizing: border-box;
        }

        .big-box { 
            background: rgba(255,255,255,0.03); /* Çok şeffaf, arkası görülebilir */
            border: 1px solid rgba(255,255,255,0.1);
            padding: 50px 80px; 
            border-radius: 20px; 
            font-size: 28px; 
            color: var(--white); 
            cursor: pointer; 
            transition: all 0.3s ease;
            user-select: none; 
            font-weight: 500;
            text-align: center;
        }

        .big-box:hover { 
            background: rgba(255,255,255,1); 
            color: #000; 
            transform: scale(1.05); 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4); 
        }

        @media (max-width: 768px) {
            .section-boxes { flex-direction: column; align-items: center; gap: 20px; }
            .big-box { width: 90%; padding: 30px 20px; font-size: 22px; }
        }

        #videos, #images { padding-top: 40px; padding-left: 5%; padding-right: 5%; }
        .back-btn { font-size: 16px; margin-bottom: 20px; display: inline-block; background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); transition: 0.3s; }
        .back-btn:hover { background: #fff; color: #000; }

        /* --- IZGARA YAPISI --- */
        .grid-layout { display: grid; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .video-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
        @media (min-width: 1024px) { .video-grid { grid-template-columns: repeat(5, 1fr); } }
        
        .image-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        @media (min-width: 1024px) { .image-grid { grid-template-columns: repeat(3, 1fr); } }

        .image-grid .item-wrapper:first-child { grid-column: 1 / -1; }

        /* --- KUTUCUK TASARIMI (SİYAHLIK KALDIRILDI) --- */
        .item-wrapper {
            position: relative; width: 100%; height: 0; border-radius: 20px; overflow: hidden;
            cursor: pointer; background: transparent; /* Arka plan şeffaf */
            border: 1px solid rgba(255,255,255,0.15);
            transition: all 0.3s ease;
        }
        .video-item { padding-bottom: 125%; }
        .image-item { padding-bottom: 56.25%; }

        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease; }
        .reveal.visible { opacity: 1; transform: translateY(0); }

        .item-wrapper:hover { border-color: var(--white); box-shadow: 0 0 25px rgba(255, 255, 255, 0.2); z-index: 10; }
        .main-thumbnail { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }

        /* --- MODAL --- */
        #content-modal {
            display: none; position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.98); z-index: 10000;
            align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px);
        }
        .modal-content { position: relative; background: #000; border-radius: 12px; overflow: hidden; width: 100%; height: 0; }
        .modal-content iframe, .modal-content img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: contain; }
        .close-btn { position: absolute; top: 15px; right: 25px; color: #fff; font-size: 40px; cursor: pointer; z-index: 10001; }

        /* --- SCREENSHOTS --- */
        .screenshot-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; }
        .screenshot-grid img { width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); aspect-ratio: 3584 / 2262; object-fit: cover; cursor: pointer; }
        .sub-title { margin-top: 40px; font-size: 24px; font-weight: 500; text-shadow: 0 2px 10px #000; }
    </style>

    <script>
        /* ================================
           GOOGLE ANTIGRAVITY PARTICLE PHYSICS
           ================================ */
        const canvas = document.getElementById("particle-bg");
        const ctx = canvas.getContext("2d");
        
        let w, h, particles = [];
        const mouse = { x: -1000, y: -1000, radius: 150 };

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            initParticles();
        }

        window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener("touchstart", e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }, {passive: true});
        window.addEventListener("touchmove", e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }, {passive: true});

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.ox = x; this.oy = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 1.5 + 0.5;
                this.friction = 0.95;
                this.ease = 0.05;
            }
            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < mouse.radius) {
                    const force = (mouse.radius - dist) / mouse.radius;
                    const angle = Math.atan2(dy, dx);
                    // Videodaki gibi hızlı itme
                    this.vx -= Math.cos(angle) * force * 15;
                    this.vy -= Math.sin(angle) * force * 15;
                }

                // Orijinal noktaya akışkan dönüş
                this.vx += (this.ox - this.x) * this.ease;
                this.vy += (this.oy - this.y) * this.ease;

                this.vx *= this.friction;
                this.vy *= this.friction;

                this.x += this.vx;
                this.y += this.vy;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255,255,255,0.6)";
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            // Yoğunluğu artırmak için aralığı (GAP) 40 yaptım
            const GAP = 40;
            for (let y = 0; y < h; y += GAP) {
                for (let x = 0; x < w; x += GAP) {
                    particles.push(new Particle(x, y));
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        resize();
        window.addEventListener("resize", resize);
        animate();

        /* ================================
           PORTFOLYO FONKSİYONLARI
           ================================ */
        const modal = document.getElementById('content-modal');
        const modalBox = document.getElementById('modal-box');
        const contentContainer = document.getElementById('modal-content-container');

        function openVideoModal(vimeoId, ratioString) {
            let padding = ratioString === '9:16' ? 177.77 : (ratioString === '4:5' ? 125 : 56.25);
            modalBox.style.maxWidth = ratioString === '9:16' ? '400px' : (ratioString === '4:5' ? '500px' : '1000px');
            modalBox.style.paddingBottom = padding + '%';
            contentContainer.innerHTML = `<iframe src="https://player.vimeo.com/video/${vimeoId}?autoplay=1&title=0&byline=0&portrait=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
        }

        function openImageModal(imgSrc) {
            modalBox.style.maxWidth = '1100px'; modalBox.style.paddingBottom = '56.25%';
            contentContainer.innerHTML = `<img src="${imgSrc}">`;
            modal.style.display = 'flex'; document.body.style.overflow = 'hidden';
        }

        function closeModal() { modal.style.display = 'none'; contentContainer.innerHTML = ''; document.body.style.overflow = 'auto'; }

        // Scroll Reveal
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        function goToVideos() { document.getElementById("home").classList.add("slide-out-right"); document.getElementById("videos").classList.add("active"); window.scrollTo(0,0); }
        function goToImages() { document.getElementById("home").classList.add("slide-out-left"); document.getElementById("images").classList.add("active"); window.scrollTo(0,0); }
        function goHome() {
            document.querySelectorAll('.page-section.active').forEach(sec => sec.classList.remove("active"));
            document.getElementById("home").classList.remove("slide-out-right", "slide-out-left");
        }
    </script>
